<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'/>
<title>Test</title>
<style>

* {
  -webkit-print-color-adjust: exact;
  color-adjust: exact !important;

  box-sizing: border-box;
}

html, body, main {
  height: 100%;
  padding: 0;
  margin: 0;
}

.page {
  width: 100%;
  height: 100%;
  background: #80e080;
}

.page__inner {
  z-index: 1;

  position: absolute;
  top: 1cm;
  bottom: 1cm;
  left: 1cm;
  right: 1cm;
}

.page__bg {
  background: #e06060;
  z-index: 2;
  opacity: 0.5;

  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

.page__contents {
  background: rgba(120,120,240,0.5);
  z-index: 3;
  /* opacity: 0.5; */

  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

@media print {
  @page {
    padding: 1cm;
  }
  .page {
    padding: 0;
  }

  .page__inner {
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }

  .page__bg {
    position: absolute;
    top: -10mm;
    bottom: -10mm;
    left: -10mm;
    right: -10mm;
  }
}

.page

</style>
</head>

<body>
<main>

<div class='page'><div class='page__inner'>

<div class='page__bg'></div>
<div class='page__contents'>Content</div>

</div></div>

</main>
</body>
</html>
