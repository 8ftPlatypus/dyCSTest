unit: weapon-spec/slow
name: "_{Weapon Specialisation (slow progression)}"

inc:
  - at: '@advancement'
    add:
      - level: 13
        advance: "_{Weapon Specialisation}"

  - at: '@weapon-spec-section'
    add:
      - section: "_{Weapons}"
        contents:
          - list:
            hr: true
            contents:
              - g:
                contents:
                  - h5: "_{Multi-Attack Penalty}"
                    optional: true
                  - row: split
                    contents:
                      - icon: action
                      - field: map-1
                        frame: left
                        label: "_{1st}"
                        border: full
                        width: large
                        underlay: "0"
                      - icon: action2nd
                      - field: map-2
                        frame: left
                        label: "_{2nd}"
                        border: full
                        width: large
                        underlay: -5
                      - icon: action3rd
                      - field: map-3
                        frame: left
                        label: "_{3rd}"
                        border: full
                        width: large
                        underlay: -10
                  - level: 13
                    contents:
                      - h5: "_{Weapon Specialisation}"
                      - layout: 3e
                        blk: true
                        contents:
                          - row:
                            contents:
                              - icon: proficiency-expert
                              - field:
                                border: full
                                frame: none
                                value: "+2"
                          - row:
                            contents:
                              - icon: proficiency-master
                              - field:
                                border: full
                                frame: none
                                value: "+3"
                          - row:
                            contents:
                              - icon: proficiency-legendary
                              - field:
                                border: full
                                frame: none
                                value: "+4"

                  - field: weapon-spec-misc
                    width: stretch
                    repeat: 4
                    reduce: 1
                    frame: none
                    merge-bottom: true
