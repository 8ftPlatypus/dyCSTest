unit: weapon-spec/slow
name: "_{Weapon Specialisation (slow progression)}"

inc:
  - at: '@advancement'
    add:
      - level: 13
        advance: "_{Weapon Specialisation}"

  - at: '@weapon-spec-section'
    add:
      - section: "_{Weapons}"
        contents:
          - list:
            hr: true
            contents:
              - g:
                contents:
                  # - paste: multi-attack-penalty
                  - field: weapon-spec-misc
                    width: stretch
                    repeat: 2
                    reduce: 1
                    frame: annotation
                    label: "_{Attack Notes}"
                    merge-bottom: true

              - level: 13
                contents:
                  - h5: "_{Weapon Specialisation}"
                  - layout: 3e
                    blk: true
                    contents:
                      - row:
                        contents:
                          - icon: proficiency-expert
                          - field:
                            frame: none
                            value: "+2"
                            control: value
                      - row:
                        contents:
                          - icon: proficiency-master
                          - field:
                            frame: none
                            value: "+3"
                            control: value
                      - row:
                        contents:
                          - icon: proficiency-legendary
                          - field:
                            frame: none
                            value: "+4"
                            control: value
