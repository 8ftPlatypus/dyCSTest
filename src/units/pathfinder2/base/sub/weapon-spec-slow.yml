unit: weapon-spec/slow
name: "_{Weapon Specialisation (slow progression)}"

inc:
  - at: '@advancement'
    add:
      - level: 13
        advance: "_{Weapon Specialisation}"

  - at: '@weapon-spec-section'
    add:
      - section: "_{Weapon Specialisation}"
        contents:
          - level: 13
            contents:
              - h5: "_{Damage Bonus}"
              - layout: 3e
                blk: true
                contents:
                  - row:
                    contents:
                      - icon: proficiency-expert
                      - field:
                        border: full
                        frame: none
                        value: "+2"
                  - row:
                    contents:
                      - icon: proficiency-master
                      - field:
                        border: full
                        frame: none
                        value: "+3"
                  - row:
                    contents:
                      - icon: proficiency-legendary
                      - field:
                        border: full
                        frame: none
                        value: "+4"

          - field: weapon-spec-misc
            width: stretch
            repeat: 2
            frame: none
            merge-bottom: true
