unit: defs/anathema

inc:
  - copy: anathema
    params:
      id: anathema
      title: "_{Anathema}"
      lines: 4
      reduce: 1
    contents:
      - ul:
        merge-bottom: true
        contents:
          - slots:
            min: "#{lines}"
            contents:
              - zone: '@#{id}'
            placeholder:
              - li:
                contents:
                  - field: "#{id}-#{i}"
                    frame: none
                    width: stretch

  - copy: anathema-fixed
    params:
      id: anathema
      title: "_{Anathema}"
      lines: 4
      reduce: 1
    contents:
      - ul:
        merge-bottom: true
        contents:
          - zone: '@#{id}'
            contents:
              - repeat: "#{lines}"
                contents:
                  - li:
                    contents:
                      - field: "#{id}-#{i}"
                        frame: none
                        width: stretch
