unit: defs/saves

inc:

  # Template for saving throw improvements
  - copy: improved-save
    params:
      save: ""
    contents:
      - p: "_{Upgraded success at #{save} saves.}"
        icon: save-crit-succeed

  - copy: improved-save-two
    params:
      save: ""
    contents:
      - p: "_{Reduced failure at #{save} saves.}"
        icon: save-fail
      - p: "_{On failing a #{save} save, take half damage.}"



  # Actual improvements by name
  - copy: juggernaut
    contents:
      - paste: improved-save
        params:
          save: "Fortitude"

  - copy: greater-juggernaut
    contents:
      - paste: improved-save-two
        params:
          save: "Fortitude"

  - copy: evasion
    contents:
      - paste: improved-save
        params:
          save: "Reflex"

  - copy: improved-evasion
    contents:
      - paste: improved-save-two
        params:
          save: "Reflex"

  - copy: slippery-mind
    contents:
      - paste: improved-save
        params:
          save: "Will"
          
  - copy: bravery
    contents:
      - paste: improved-save
        params:
          save: "Will"
          
  - copy: indomitable-will
    contents:
      - paste: improved-save
        params:
          save: "Will"
          
  - copy: resolve
    contents:
      - paste: improved-save
        params:
          save: "Will"
          
  - copy: divine-will
    contents:
      - paste: improved-save
        params:
          save: "Will"

  - copy: greater-resolve
    contents:
      - paste: improved-save-two
        params:
          save: "Will"



  # Saving throw results template
  - copy: save
    params:
      critical_success: ""
      success: ""
      failure: ""
      critical_failure: ""
    contents:
      - dl:
        div: true
        defs:
          critical_success: "#{critical_success}"
          success: "#{success}"
          failure: "#{failure}"
          critical_failure: "#{critical_failure}"

  - copy: inline-save
    params:
      save: ""
      critical_success: ""
      success: ""
      failure: ""
      critical_failure: ""
    contents:
      - row:
        contents:
          - h5: "#{save}"
          - dl:
            min: true
            defs:
              critical_success: "#{critical_success}"
              success: "#{success}"
              failure: "#{failure}"
              critical_failure: "#{critical_failure}"

  - copy: basic-save
    params:
      save: ""
    contents:
      - row:
        contents:
          - h5: "#{save}"
          - dl:
            min: true
            defs:
              critical_success: 0
              success: "&frac12;"
              failure: "1 &times;"
              critical_failure: "2 &times;"
