unit: defs/weapons

inc:
  - copy: multi-attack-penalty
    contents:
      # - h5: "_{Multi-Attack Penalty}"
      #   optional: true
      - row: split
        contents:
          - h5: "_{Multi-Attack Penalty}"
          - spacer:
          - icon: action
          - field: map-1
            frame: left
            label: "_{1st}"
            border: full
            width: medium
            control: value
            value: "0"
          - spacer:
          - icon: action2nd
          - field: map-2
            frame: left
            label: "_{2nd}"
            border: full
            width: medium
            underlay: -5
          - spacer:
          - icon: action3rd
          - field: map-3
            frame: left
            label: "_{3rd}"
            border: full
            width: medium
            underlay: -10

  - copy: weapon
    params:
      i: 0
    contents:
      - g:
        contents:
          - field: attack-#{i}
            width: stretch
            frame: none
            align: left
            size: large
            icon: sword
          - row:
            contents:
              - calc:
                output:
                  field: attack-#{i}-bonus
                  label: "_{Attack Bonus}"
                  width: huge
                  attack: true
                  icon: bonus
                inputs:
                  - field:
                    ref: true
                    misc: true
                    label: "_{Ability}"
                  - field: attack-#{i}-proficiency
                    control: proficiency
                    label: "_{Proficiency}"
                  - field: attack-#{i}-potency
                    control: icon
                    label: "_{Potency}"
                    icon: runes
              - field: attack-#{i}-damage
                border: full
                label: "_{Damage}"
                width: huge
                icon: damage
                control: compound
                parts:
                  - subid: ndice
                    width: tiny
                    align: right
                  - label: "_{d}"
                  - subid: die
                    width: tiny
                    align: left
                  - label: "+"
                  - subid: extra
                    width: tiny
              #- field: attack-#{i}-weapon-spec
              #  label: "_{Weap Spec}"
              - field: attack-#{i}-damage-type
                label: "_{Type}"
                width: tiny
              - field: attack-#{i}-striking
                label: "_{Striking}"
                control: icon
                icon: runes
              - field: attack-#{i}-type
                label: "_{Misc}"
                misc: true
                optional: true
          - row:
            flex: huge
            contents:
              - field: attack-#{i}-details
                # frame: annotation
                label: "_{Weapon Traits}"
                width: stretch
                align: left
                merge-bottom: true
              - field: attack-#{i}-critical
                # frame: annotation
                label: "_{Critical}"
                width: stretch
                align: right
                merge-bottom: true
              - field: attack-#{i}-critical-unlocked
                frame: none
                control: checkbox

  - copy: weapon-with-ammo
    params:
      i: 0
    contents:
      - g:
        contents:
          - field: attack-#{i}
            width: stretch
            frame: none
            align: left
            size: large
            icon: sword
          - row:
            contents:
              - calc:
                output:
                  field: attack-#{i}-bonus
                  label: "_{Attack Bonus}"
                  width: huge
                  attack: true
                  icon: bonus
                inputs:
                  - field:
                    ref: true
                    misc: true
                    label: "_{Ability}"
                  - field: attack-#{i}-proficiency
                    control: proficiency
                    label: "_{Proficiency}"
                  - field: attack-#{i}-potency
                    control: icon
                    label: "_{Potency}"
                    icon: runes
              - field: attack-#{i}-damage
                border: full
                label: "_{Damage}"
                width: huge
                icon: damage
                control: compound
                parts:
                  - subid: ndice
                    width: tiny
                    align: right
                  - label: "_{d}"
                  - subid: die
                    width: tiny
                    align: left
                  - label: "+"
                  - subid: extra
                    width: tiny
              #- field: attack-#{i}-weapon-spec
              #  label: "_{Weap Spec}"
              - field: attack-#{i}-damage-type
                label: "_{Type}"
                width: tiny
              - field: attack-#{i}-striking
                label: "_{Striking}"
                control: icon
                icon: runes
              - field: attack-#{i}-type
                label: "_{Misc}"
                misc: true
                optional: true
          - row:
            flex: huge
            contents:
              - field: ammo-#{i}
                # frame: h-label
                frame: none
                unlined: true
                width: small
                size: huge
                underlay: "#"
                merge-bottom: true
              - field: ammo-#{i}-count
                frame: none
                control: checkgrid
                max: 30
                depth: 3
              - vr:
              - field: attack-#{i}-details
                # frame: annotation
                label: "_{Weapon Traits}"
                width: stretch
                align: left
                merge-bottom: true
              - field: attack-#{i}-critical
                # frame: annotation
                label: "_{Critical}"
                width: stretch
                align: right
                merge-bottom: true
              - field: attack-#{i}-critical-unlocked
                frame: none
                control: checkbox

  - copy: ammo
    params:
      i: 0
      max: 20
      legend: ''
      label: ''
      merge-bottom: false
    contents:
      - row:
        contents:
          - field: ammo-#{i}-type
            legend: "#{legend}"
            label: "#{label}"
            width: stretch
            align: left
            unlined: true
            merge-bottom: "#{merge-bottom}"
          - field: ammo-#{i}
            # frame: h-label
            frame: none
            unlined: true
            width: small
            size: huge
            underlay: "#"
            # label: "_{Charges}"
            merge-bottom: "#{merge-bottom}"
          - field: ammo-#{i}-count
            frame: none
            control: checkgrid
            max: '#{max}'
            depth: 3
            merge-bottom: "#{merge-bottom}"

