unit: gm/npc
name: "_{NPC}"
group: "_{Core Rulebook}"

inc:

  - at: '@pages'
    add:
      - page: npc
        name: "_{NPC}"
        order: 30
        flex: true
        landscape: true
        contents:
          - layout: 2e
            contents:
              - layout: 2l
                narrow: true
                contents:
                  - g:
                    contents:

                      - row:
                        contents:
                          - g:
                            contents:
                              - class-name: "_{NPC}"
                          - field: level
                            label: "_{Level}"
                            border: circle
                            frame: left

                      - section: "_{Attributes}"
                        id: "##/attributes"
                        contents:
                          - layout: 3e
                            gutter: none
                            contents:
                              - repeat: 6
                                rows:
                                  - name: "_{Strength}"
                                    short: "_{STR}"
                                    code: STR
                                  - name: "_{Dexterity}"
                                    short: "_{DEX}"
                                    code: DEX
                                  - name: "_{Constitution}"
                                    short: "_{CON}"
                                    code: CON
                                  - name: "_{Intelligence}"
                                    short: "_{INT}"
                                    code: INT
                                  - name: "_{Wisdom}"
                                    short: "_{WIS}"
                                    code: WIS
                                  - name: "_{Charisma}"
                                    short: "_{CHA}"
                                    code: CHA
                                contents:
                                  - g:
                                    valign: top
                                    contents:
                                      - row: center
                                        contents:
                                          - spacer:
                                          - field: "npc-#{code}"
                                            label: "#{name}"
                                            border: circle
                                            size: huge
                                            underlay: "#{short}"
                                            eq: "(%{#{code}-score}-10)/2"
                                          - spacer:

                      - section: "_{Feats}"
                        contents:
                          - list:
                            hr: true
                            zebra: true
                            contents:
                              - repeat: 6
                                reduce: 1
                                contents:
                                  - article:
                                    lines: 3
                      - tail:

                  - g:
                    contents:
                      - g:
                        contents:
                          - field: npc/name
                            legend: "_{Name}"
                            width: stretch
                            align: left
                            size: large
                          - row:
                            contents:
                              - field: npc/ancestry
                                label: "_{Ancestry}"
                                align: left
                                width: stretch
                              - field: npc/size
                                label: "_{Size}"
                                icon: size
                              - field: npc/gender
                                label: "_{Gender}"
                                icon: gender
                              - zone: '@npc/key-fields'
                              
                      - g:
                        contents:
                          - paste: npc-age-section

                      - section: "_{Skills}"
                        contents:
                          - table:
                            collapse: true
                            zebra: true
                            sort_by: name
                            width: stretch
                            field_frame: none
                            columns:
                              - label: ""
                                align: right
                              - "_{Skill\nBonus}"
                              - 
                              - "_{Ability\nModifier}"
                              - "_{Proficiency}"
                              - "_{Armour\nCheck\nPenalty}"
                            rows:
                              - sort: name
                                contents:
                                  - skill: acrobatics
                                    name: "_{Acrobatics}"
                                    ability: "_{DEX}"
                                    abilityref: DEX
                                    acp: true
                                  - skill: arcana
                                    name: "_{Arcana}"
                                    ability: "_{INT}"
                                    abilityref: INT
                                    acp: false
                                  - skill: athletics
                                    name: "_{Athletics}"
                                    ability: "_{STR}"
                                    abilityref: STR
                                    acp: true
                                  - skill: crafting
                                    name: "_{Crafting}"
                                    ability: "_{INT}"
                                    abilityref: INT
                                    acp: false
                                  - skill: deception
                                    name: "_{Deception}"
                                    ability: "_{CHA}"
                                    abilityref: CHA
                                    acp: false
                                  - skill: diplomacy
                                    name: "_{Diplomacy}"
                                    ability: "_{CHA}"
                                    abilityref: CHA
                                    acp: false
                                  - skill: intimidation
                                    name: "_{Intimidation}"
                                    ability: "_{CHA}"
                                    abilityref: CHA
                                    acp: false
                                  - skill: medicine
                                    name: "_{Medicine}"
                                    ability: "_{WIS}"
                                    abilityref: WIS
                                    acp: false
                                  - skill: nature
                                    name: "_{Nature}"
                                    ability: "_{WIS}"
                                    abilityref: WIS
                                    acp: false
                                  - skill: occultism
                                    name: "_{Occultism}"
                                    ability: "_{INT}"
                                    abilityref: INT
                                    acp: false
                                  - skill: performance
                                    name: "_{Performance}"
                                    ability: "_{CHA}"
                                    abilityref: CHA
                                    acp: false
                                  - skill: religion
                                    name: "_{Religion}"
                                    ability: "_{WIS}"
                                    abilityref: WIS
                                    acp: false
                                  - skill: society
                                    name: "_{Society}"
                                    ability: "_{INT}"
                                    abilityref: INT
                                    acp: false
                                  - skill: stealth
                                    name: "_{Stealth}"
                                    ability: "_{DEX}"
                                    abilityref: DEX
                                    acp: true
                                  - skill: survival
                                    name: "_{Survival}"
                                    ability: "_{WIS}"
                                    abilityref: WIS
                                    acp: false
                                  - skill: thievery
                                    name: "_{Thievery}"
                                    ability: "_{DEX}"
                                    abilityref: DEX
                                    acp: true
                                    fade: false
                                  - skill: ''
                                    name: ''
                                    ability: ''
                                    acp: false
                                    optional: true
                                  - skill: ''
                                    name: ''
                                    ability: ''
                                    acp: false
                                    optional: true
                            template:
                              - h6: "#{name}"
                                fade: "#{fade}"
                                blk: false
                              - field: "npc/#{skill}-bonus"
                                border: full
                                icon: bonus
                              - span: "="
                              - field:
                                ref: "#{abilityref}"
                                underlay: "#{ability}"
                                frame: h-label
                                label: "#{ability}"
                              - field: "npc/#{skill}-proficiency"
                                control: proficiency
                                value: "#{training}"
                              - field: "npc/#{skill}-acp"
                                ref: acp
                                border: full
                                exists: "#{acp}"
                                prefix: "&ndash;"
                          
                          - h5: "_{Skill Actions}"
                          - list:
                            zebra: true
                            hr: true
                            contents:
                              - repeat: 3
                                contents:
                                  - action: template
                                    contents:
                                      - article:
                                        lines: 1
                          - hr:
                          - calc:
                            output:
                              field: npc/perception
                              icon: bonus
                              legend: "_{Perception}"
                              width: large
                            inputs:
                              - field:
                                ref: npc/WIS
                                underlay: "_{WIS}"
                                label: "_{WIS}"
                              - field: npc/perception-proficiency
                                label: "_{Proficiency}"
                                control: proficiency
                                value: trained
                              - field:
                                label: "_{Item}"
                              - field:
                                misc: true
                                label: "_{Misc}"
                          - row:
                            unlabelled: true
                            contents:
                              - field: npc/perception-low-light
                                frame: right
                                control: checkbox
                                label: "_{Low-light vision}"
                              - field: npc/perception-darkvision
                                frame: right
                                control: checkbox
                                label: "_{Dark vision}"
                              - field: npc/perception-scent
                                frame: right
                                control: checkbox
                                label: "_{Scent}"
                      - tail:

              - g:
                contents:
                  - layout: 2l
                    narrow: true
                    contents:
                      - g:
                        contents:
                          - section: "_{Actions}"
                            mark: action
                            contents:
                              - list:
                                zebra: true
                                flex: true
                                hr: true
                                contents:
                                  - repeat: 3
                                    contents:
                                      - action: template
                                        contents:
                                          - article:
                                            lines: 3
                                            reduce: 1


                          - section: "_{Speed}"
                            contents:
                              - row: split
                                contents:
                                  - field: npc/speed
                                    legend: "_{Speed}"
                                    control: speed
                                    border: full
                                  - field: npc/speed-alt
                                    label: "_{Speed in Armour}"
                                    control: speed

                      - g:
                        contents:
                          - section: "_{Attacks}"
                            mark: sword
                            contents:
                              - list:
                                zebra: true
                                hr: true
                                flex: true
                                contents:
                                  - repeat: 3
                                    contents:
                                      - g:
                                        contents:
                                          - row:
                                            contents:
                                              - field: npc/attack-#{i}
                                                width: stretch
                                                frame: none
                                                align: left
                                                size: large
                                                # icon: sword
                                          - row:
                                            contents:
                                              - calc:
                                                output:
                                                  field: npc/attack-#{i}-bonus
                                                  label: "_{Attack Bonus}"
                                                  # width: large
                                                  attack: true
                                                  icon: bonus
                                                inputs:
                                                  - field:
                                                    ref: true
                                                    label: "_{Ability}"
                                                    misc: true
                                                  - span: "+"
                                                  - field:
                                                    control: proficiency
                                                    label: "_{Proficiency}"
                                              - field: npc/attack-#{i}-damage
                                                border: full
                                                label: "_{Damage}"
                                                width: small
                                                icon: damage
                                                control: compound
                                                parts:
                                                  - subid: ndice
                                                    suffix: "_{d}"
                                                  - subid: die
                                                    suffix: "+"
                                                  - subid: extra
                                          - row:
                                            contents:
                                              - field: npc/attack-#{i}-critical
                                                frame: none
                                                width: stretch
                                                align: left
                                                unlined: true
                                                merge-bottom: true
                  - layout: 2r
                    narrow: true
                    contents:
                      - g:
                        contents:
                        
                          - section: "_{Health}"
                            mark: hp
                            contents:
                              - row:
                                contents:
                                  - calc:
                                    output:
                                      field: npc/hp
                                      legend: "_{Hit Points}"
                                      icon: hp
                                      suffix: "_{hp}"
                                      width: large
                                    inputs:
                                      - field:
                                        label: "_{Animal\nType}"
                                      - span: "+ ("
                                      - field:
                                        label: "_{CON}"
                                        underlay: "_{CON}"
                                        ref: CON
                                      - span: "&times;"
                                      - field:
                                        ref: level
                                        label: "_{Level}"
                                      - span: ")"

                              - row:
                                contents:
                                  - field: npc/current-hp
                                    label: "_{Current Hit Points}"
                                    border: full
                                    temp: true
                                    icon: hp
                                    suffix: "_{hp}"
                                    width: stretch
                                    
                                  - field: npc/dying
                                    control: compound
                                    label: "_{Dying}"
                                    ruby: "_{Wounded}"
                                    border: none
                                    flex: none
                                    width: stretch
                                    align: center
                                    parts:
                                      - id: dying-wounded
                                        control: checkgrid
                                        style: progress
                                        max: "#{dying-max}"
                                        depth: 2
                                                
                                  - icon: evil
                                    size: medium
                                    optional: true

                              - hr:
                              - h5: "_{Effects}"
                              - row:
                                contents:
                                  - field: effect-#{i}
                                    control: progression
                                    frame: none
                                    parts:
                                      - id: effect-#{i}-1
                                        control: checkbox
                                      - id: effect-#{i}-2
                                        control: checkbox
                                      - id: effect-#{i}-3
                                        control: checkbox
                                  - field: effect-#{i}
                                    width: stretch
                                    frame: none
                                  - field: effect-#{i}-duration
                                    frame: none
                                    underlay: "#"
                                    affix: "_{rds}"
                                    width: small
                                  - field:
                                    control: checkgrid
                                    frame: none
                                    max: 6
                                    depth: 2
                                
                          - section: "_{Armour Class}"
                            mark: shield
                            contents:
                              - calc:
                                output:
                                  field: "npc/ac"
                                  legend: "_{Armour Class}"
                                  icon: shield
                                  border: full
                                  underlay: "_{AC}"
                                inputs:
                                  - span: "10 +"
                                  - field:
                                    ref: DEX
                                    label: "_{DEX}"
                                    underlay: "_{DEX}"
                                  - field: "npc/ac-proficiency"
                                    control: proficiency
                                    label: "_{Proficiency}"
                                  - field: npc/armour-bonus
                                    label: "_{Armour\nBonus}"
                                  - field:
                                    misc: true
                                    label: "_{Misc}"
                                      
                              - row:
                                contents:
                                  - spacer:

                                  - field: npc/unarmoured-proficiency
                                    control: proficiency-icon
                                    frame: right
                                    has-bonus: false
                                    border: none
                                    label: "_{Unarmoured}"
                                  - field: npc/light-armour-proficiency
                                    control: proficiency-icon
                                    frame: right
                                    has-bonus: false
                                    border: none
                                    label: "_{Light}"
                                  - field: npc/heavy-armour-proficiency
                                    control: proficiency-icon
                                    frame: right
                                    has-bonus: false
                                    border: none
                                    label: "_{Heavy}"

                              # - hr:

                              - row:
                                contents:
                                  - field: npc/armour
                                    size: large
                                    width: stretch
                                    legend: "_{Armour}"
                                  - field: npc/armour-ac
                                    label: "_{AC Bonus}"
                                    border: full
                                    icon: shield
                              - row:
                                layout: split
                                contents:
                                  - field: npc/armoud-acp
                                    label: "_{Armour\nCheck\nPenalty}"
                                  - field: npc/armour-max-dex
                                    label: "_{DEX\nCap}"
                                  - field: npc/armour-speed-penalty
                                    label: "_{Speed\nPenalty}"
                                    control: speed
                                  - field: npc/armour-bulk
                                    label: "Bulk"

                              # - hr:

                              - field: npc/ac-conditional
                                # label: "_{Conditional}"
                                frame: none
                                width: stretch
                                align: left
                                repeat: 2
                                merge-bottom: true

                          - tail:

                      - g:
                        contents:
                        
                          - section: "_{Saving Throws}"
                            id: saving-throws
                            contents:
                              - table:
                                columns:
                                  - 
                                  - 
                                  - "_{Ability Modifier}"
                                  - "_{Proficiency}"
                                rows:
                                  - save: fortitude
                                    legend: "_{Fortitude}"
                                    short: "_{FORT}"
                                    ability: "_{CON}"
                                    abilityref: CON
                                  - save: reflex
                                    legend: "_{Reflex}"
                                    short: "_{REF}"
                                    ability: "_{DEX}"
                                    abilityref: DEX
                                  - save: will
                                    legend: "_{Will}"
                                    short: "_{WILL}"
                                    ability: "_{WIS}"
                                template:
                                  - calc:
                                    output:
                                      field: "npc/#{save}"
                                      legend: "#{legend}"
                                      icon: bonus
                                      border: full
                                      width: large
                                      underlay: "#{short}"
                                    inputs:
                                      - field:
                                        label: "#{ability}"
                                        underlay: "#{ability}"
                                        ref: "#{abilityref}"
                                      - field: "npc/#{save}-proficiency"
                                        control: proficiency
                                        value: trained
                              - field: npc/saving-throws-conditional
                                label: "_{Conditional}"
                                align: left
                                repeat: 2
                                merge-bottom: true
                                width: stretch

                          - section: "_{Inventory}"
                            contents:
                              - list:
                                zebra: true
                                collapse: true
                                field_frame: none
                                contents:
                                  - repeat: 6
                                    contents:
                                      - row:
                                        contents:
                                          - field: npc/inventory-#{i}
                                            width: stretch
                                          - field: npc/inventory-#{i}-value
                                          - field: npc/inventory-#{i}-weight
                              - field: npc/weight-total
                                frame: left
                                label: "_{Total weight}"
                                control: weight
                          - tail:
