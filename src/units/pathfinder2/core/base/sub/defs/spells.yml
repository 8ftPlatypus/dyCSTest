unit: defs/spells
group: "_{Core Rulebook}"

inc:
  # ingredients
  - copy: spellcasting-cantrips
    params:
      title: "_{Cantrips}"
      content:
    contents:
      - layout: indent-l
        contents:
          - p: "&infin;"
            size: large
            prose: true
            align: center
          - p:
            title: "#{title}"
            content: "#{content}"

  - copy: spellcasting-spells
    params:
      icon:
      title: "_{Spells}"
      content: 
    contents:
      - layout: indent-l
        contents:
          - g:
            align: center
            contents:
              - icon: "#{icon}"
                align: center
          - p:
            title: "#{title}"
            content: "#{content}"

  - copy: spellcasting-focus
    params:
      icon:
      title: "_{Spells}"
      content: 
    contents:
      - layout: indent-lr
        contents:
          - g:
            align: center
            contents:
              - icon: "#{icon}"
                align: center
          - p:
            title: "#{title}"
            content: "#{content}"
          - cost: "_{1pt}"
            unit: "_{Focus}"

  
  # whole blocks

  - copy: spellcasting
    params:
      cantrips-text:
      spells-icon: book
      spells-text:
    contents:
      - paste: spellcasting-cantrips
        params:
          content: "#{cantrips-text}"

      - paste: spellcasting-spells
        params:
          icon: "#{spells-icon}"
          content: "#{spells-text}"

  - copy: spellcasting-spontaneous
    params:
      cantrips-text: "_{Cast cantrips you know indefinitely.}"
      spells-icon: book
      spells-text: "_{Cast spells you know using spell slots.}"
    contents:
      - paste: spellcasting
        params:
          cantrips-text: "#{cantrips-text}"
          spells-icon: "#{spells-icon}"
          spells-text: "#{spells-text}"

  - copy: spellcasting-prepared
    params:
      cantrips-text: "_{Prepare 5 cantrips each morning from your spellbook. Cast them indefinitely.}"
      spells-icon: book
      spells-text: "_{Prepare spells each morning from your spellbook.}"
    contents:
      - paste: spellcasting
        params:
          cantrips-text: "#{cantrips-text}"
          spells-icon: "#{spells-icon}"
          spells-text: "#{spells-text}"
