unit: class/alchemist/reference
name: "_{Alchemist Reference}"

inc:
  - at: '@reference/class-details'
    add:
      - h4: "_{Alchemist}"
      - p: >
          _{There’s no sight more beautiful to you than a strange brew bubbling in a beaker,
          and you consume your ingenious elixirs with abandon. You’re fascinated by
          uncovering the secrets of science and the natural world, and you’re constantly
          experimenting in your lab or on the go with inventive concoctions for every eventuality.
          You are fearless in the face of risk, hurling explosive or toxic creations at your foes. Your
          unique path toward greatness is lined with alchemical brews that push your mind and body
          to their limits.}
        size: large
      - p:
        title: "_{During combat encounters...}"
        optional: true
        content: >
          _{You lob bombs at your foes, harry your enemies, and support the rest of your party
          with potent elixirs. At higher levels, your mutagens warp your body into a resilient
          and powerful weapon.}
      - p:
        title: "_{During social encounters...}"
        optional: true
        content: >
          _{You provide knowledge and experience about alchemical items and related secrets,
          such as poisons and diseases.}
      - p:
        title: "_{While exploring...}"
        optional: true
        content: >
          _{You keep an eye out for trouble with your bombs at the ready, while giving advice
          on all things alchemical and mysterious.}
          
      - paste: book-ref
        params:
          page-ref: "_{CRB p71}"

  - at: '@reference/actions'
    add:
      - zone: '@skill-actions'

  - at: '@reference/action-traits'
    add:
      - additive
