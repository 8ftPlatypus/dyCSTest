unit: wizard/thesis/spell-blending
in: wizard/thesis
group: "_{Core Rulebook}"
name: "_{Spell Blending}"

inc:
  - at: '@wizard/thesis'
    replace:
      - g:
        pad: true
        contents:
          - label: "_{Thesis Type}"
            align: left
          - h6: "_{Spell Blending}"
      - g:
        contents:
          - p: "_{When preparing daily spells:}"
          - ul:
            contents:
              - li: "_{May swap two spell slots for a single spell slot two levels higher. Must be a level of spell you can cast. Do this only once per spell level.}"
              - li: "_{May swap one spell slot of any level for two cantrips.}"
