unit: monk/stance/wolf
in: monk/stance
level: 1
group: "_{Core Rulebook}"
name: "_{Wolf Stance}"

inc:

  - copy: monk/stance/wolf
    contents:
      - g:
        name: "_{Wolf Stance}"
        contents:
          - selectable: monk/stance/wolf
            contents:
              - paste: monk/stance
                params:
                  id: wolf
                  title: "_{Wolf Stance}"
                contents:
                  - p: "_{While flanking, Wolf Jaw Attack gains Trip}"

          - paste: monk/stance-attack/dex
            params:
              id: tiger-claw
              name: "_{Wolf Jaw Attack}"
              dmg: "_{d8}"
              type: "_{P}"
            contents:
              - flags:
                  - "_{Agile}"
                  - "_{Backstabber}"
                  - "_{Finesse}"
                  - "_{Nonlethal}"
                  - "_{Unarmed}"
              - p: "_{While flanking:}"
              - flags:
                  - "_{Trip}"

          - selectable: monk/stance/wolf/drag
            contents:
              - article:
                title: "_{Wolf Drag}"
                cat: "_{Feat}"
                contents:
                  - action: 2
                    contents:
                      - row:
                        contents:
                          - p: "_{Make a wolf jaw attack. If it hits, knock your target prone.}"
                          - flags:
                              - "_{Fatal} _{d12}"


  - at: '@monk/stances'
    add:
      - paste: monk/stance/wolf


  - at: '@actions'
    add:
      - action:
        order: 2
        contents:
          - p:
            title: "_{Wolf Stance}"
            content: "_{Enter the stance of a wolf, and make wolf jaw attacks.}"
      - action:
        order: 3
        contents:
          - row:
            contents:
              - p:
                title: "_{Wolf Jaw Attack}"
                content: "_{Unarmed attack that deals piercing damage.}"
              - field: wolf-jaw-damage
                label: "_{Damage}"
                control: value
                value: "d8"

  - at: '@reference/actions'
    add:
      - action:
        contents:
          - p:
            title: "_{Wolf Stance}"
            content: "_{Enter the stance of a wolf, and make wolf jaw attacks.}"
            
  - at: '@reference/weapon-traits'
    add:
      - agile
      - backstabber
      - finesse
      - nonlethal
      - unarmed

  - at: '@monk/stance'
    add:
      - list:
        zebra: true
        hr: true
        light: true
        contents:
          - action:
            contents:
              - article:
                title: "_{Wolf Stance}"
                contents:
                  - p: ""
          
          - action:
            contents:
              - article:
                title: "_{Wolf Jaw Attack}"
                contents:
                  - field: tiger-claw-damage
                    label: "_{Piercing}"
                    frame: right
                    control: value
                    value: "d8"
                  - flags:
                      - "_{Agile}"
                      - "_{Backstabber}"
                      - "_{Finesse}"
                      - "_{Non-lethal}"
                      - "_{Unarmed}"
                  - p: "_{When flanking, gain the Trip trait.}"

          - selectable: monk/wolf-stance/wolf-drag
            contents:
              - action: 2
                contents:
                  - article:
                    title: "_{Wolf Drag}"
                    contents:
                      - p: "_{Make a wolf jaw attack. If it hits, knock your target prone.}"
                      - field: tiger-claw-damage
                        label: "_{Piercing}"
                        frame: right
                        control: value
                        value: "2d12"
                      - flags:
                          - "_{Fatal}"
