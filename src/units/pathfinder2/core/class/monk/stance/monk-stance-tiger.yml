unit: monk/stance/tiger
in: monk/stance
level: 1
name: "_{Tiger Stance}"

inc:

  - at: '@actions'
    add:
      - action:
        order: 2
        contents:
          - p:
            title: "_{Tiger Stance}"
            content: "_{Enter the stance of a tiger, and make tiger claw attacks.}"
      - action:
        order: 3
        contents:
          - row:
            contents:
              - p:
                title: "_{Tiger Claw Attack}"
                content: "_{Unarmed attack that deals slashing damage.}"
              - field: lashing-branch-damage
                label: "_{Damage}"
                control: value
                value: "d8"

  - at: '@reference/actions'
    add:
      - action:
        contents:
          - p:
            title: "_{Tiger Stance}"
            content: "_{Enter the stance of a tiger, and make tiger claw attacks.}"
            
  - at: '@reference/weapon-traits'
    add:
      - agile
      - finesse
      - nonlethal
      - unarmed

  - at: '@monk/stance'
    add:
      - list:
        zebra: true
        hr: true
        light: true
        contents:
          - action:
            contents:
              - article:
                title: "_{Tiger Stance}"
                contents:
                  - field: monk/stance/tiger/step
                    label: "_{Step}"
                    frame: right
                    control: value
                    value: "10ft"
          
          - action:
            contents:
              - article:
                title: "_{Tiger Claw Attack}"
                contents:
                  - field: tiger-claw-damage
                    label: "_{Slashing}"
                    frame: right
                    control: value
                    value: "d8"
                  - flags:
                      - "_{Agile}"
                      - "_{Finesse}"
                      - "_{Non-lethal}"
                      - "_{Unarmed}"
                  - field: tiger-claw-damage
                    label: "_{Bleed on a critical hit}"
                    frame: right
                    control: value
                    value: "d4"

          - selectable: monk/tiger-stance/tiger-slash
            contents:
              - action: 2
                contents:
                  - article:
                    title: "_{Tiger Slash}"
                    contents:
                      - p: "_{Make a Tiger Claw attack. If it hits, push the target away 5ft.}"
                      - p: "_{On a critical hit, add your strength to the bleed damage.}"
                      - indent:
                        contents:
                          - field: tiger-claw-damage
                            label: "_{Slashing}"
                            frame: right
                            control: value
                            value: "3d8"
                      - level: 14
                        contents:
                          - field: tiger-claw-damage
                            label: "_{Slashing}"
                            frame: right
                            control: value
                            value: "4d8"
