unit: monk/stance/tiger
in: monk/stance
level: 1
group: "_{Core Rulebook}"
name: "_{Tiger Stance}"

inc:

  - copy: monk/stance/tiger
    contents:
      - g:
        name: "_{Tiger Stance}"
        contents:
          - selectable: monk/stance/tiger
            contents:
              - paste: monk/stance
                params:
                  id: tiger
                  title: "_{Tiger Stance}"
                contents:
                  - row:
                    contents:
                      - field: monk/stance/tiger/step
                        label: "_{Step}"
                        # frame: right
                        control: value
                        value: "10ft"
                      - p: "_{As long as your mvoe is at leat 20ft, take a 10ft step}"
                      - spacer:

          - paste: monk/stance-attack/dex
            params:
              id: tiger-claw
              name: "_{Tiger Claw Attack}"
              dmg: "_{d8}"
              type: "_{S}"
            contents:
              - flags:
                  - "_{Agile}"
                  - "_{Finesse}"
                  - "_{Nonlethal}"
                  - "_{Unarmed}"
              - p: "_{On a critical hit, deal d4 persistent bleed damage.}"

          - selectable: monk/stance/tiger/slash
            contents:
              - article:
                title: "_{Tiger Slash}"
                cat: "_{Feat}"
                contents:
                  - action: 2
                    contents:
                      - row:
                        contents:
                          - p: "_{Make a Tiger Claw attack. If it hits, push the target away 5ft.} _{On a critical hit, add your strength to the bleed damage.}"
                          - field: monk/stance/tiger/slash/damage
                            border: full
                            label: "_{Damage}"
                            width: huge
                            icon: damage
                            control: compound
                            parts:
                              - label: "3d8 +"
                              - subid: extra
                                width: tiny
                          - field: monk/stance/tiger/slash/damage-type
                            label: "_{Type}"
                            width: tiny
                            control: value
                            value: "S"
                      - level: 14
                        contents:
                          - row:
                            contents:
                              - spacer:
                              - field: monk/stance/tiger/slash/damage/14
                                border: full
                                label: "_{Damage}"
                                width: huge
                                icon: damage
                                control: compound
                                parts:
                                  - label: "4d8 +"
                                  - subid: extra
                                    width: tiny
                              - field: monk/stance/tiger/slash/damage-type/14
                                label: "_{Type}"
                                width: tiny
                                control: value
                                value: "S"

  - at: '@monk/stances'
    add:
      - paste: monk/stance/tiger


  - at: '@monk/stance-actions'
    add:
      - action:
        order: 2
        contents:
          - p:
            title: "_{Tiger Stance}"
            content: "_{Enter the stance of a tiger, and make tiger claw attacks.}"
      - action:
        order: 3
        contents:
          - row:
            contents:
              - p:
                title: "_{Tiger Claw Attack}"
                content: "_{Unarmed attack that deals slashing damage.}"
              - field: lashing-branch-damage
                label: "_{Damage}"
                control: value
                value: "d8"

  - at: '@reference/actions'
    add:
      - action:
        contents:
          - p:
            title: "_{Tiger Stance}"
            content: "_{Enter the stance of a tiger, and make tiger claw attacks.}"
            
  - at: '@reference/weapon-traits'
    add:
      - agile
      - finesse
      - nonlethal
      - unarmed
