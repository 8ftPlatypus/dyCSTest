unit: bard/muse/enigma
in: bard/muse
group: "_{Core Rulebook}"
name: "_{Enigma}"

require:
  - unit: feat/bard/bardic-lore
  - unit: spell/true-strike

inc:
  - at: '@bard/muse'
    replace:
      - field: bard-muse
        size: huge
        width: stretch
        label: "_{Name}"
      - label: "_{Muse Type}"
        align: left
      - h4: "_{Enigma}"
        size: small
      - hr:
      - h5: "_{Bonus Feat}"
      - paste: feat/bard/bardic-lore

  - at: '@spellbook/middle/first'
    add:
      - paste: spell/true-strike
