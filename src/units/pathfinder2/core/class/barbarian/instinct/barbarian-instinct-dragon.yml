unit: barbarian/instinct/dragon
in: barbarian/instinct
group: "_{Core Rulebook}"
name: "_{Dragon}"

inc:
  - set: barbarian-instinct
    value: "_{Dragon}"

  - at: '@barbarian/instinct'
    replace:
      - g:
        contents:
          - h4: "_{Dragon}"
          - field: barbarian-dragon-instinct-type
            label: "Dragon type"
            size: huge
            width: stretch
            align: left
          - field: barbarian-dragon-instinct-rel
            value: respect
            control: radio
            frame: right
            label: "_{You respect this dragon type}"
          - field: barbarian-dragon-instinct-rel
            value: abhor
            control: radio
            frame: right
            label: "_{You abhor this dragon type}"
      - g:
        contents:
          - h5: "_{Anathema}"
          - ul:
            contents:
              - li: "_{Letting a personal insult against you slide.}"
              - field: barbarian-dragon-instinct-anathema
                value: respect
                control: radio
                frame: right
                label: "_{Defying this dragon type}"
              - field: barbarian-dragon-instinct-anathema
                value: abhor
                control: radio
                frame: right
                label: "_{Failing to defeat this dragon type}"

  - at: '@barbarian/left'
    add:
      - section: "[b]_{Draconic Rage!}[/b]"
        contents:
          - list:
            hr: true
            contents:
              - g:
                contents:
                  - row:
                    contents:
                      - field:
                        control: radio
                        frame: right
                        label: "_{Cone}"
                      - field:
                        control: radio
                        frame: right
                        label: "_{Line}"
                  - field: barbarian-animal-instinct-attack
                    label: "Damage Type"
                    width: stretch
                  - indent: left
                    contents:
                      - field: barbarian-bestial-rage-damage-bonus
                        label: "_{Draconic Rage damage bonus}"
                        # border: full
                        frame: right
                        control: value
                        width: large
                        value: "+4"
                    
              - level: 7
                contents:
                  - field: barbarian-bestial-rage-damage-bonus
                    label: "_{[b]Draconic Rage![/b] Damage Bonus}"
                    # border: full
                    frame: right
                    control: value
                    width: large
                    value: "+8"

              - level: 15
                contents:
                  - field: barbarian-bestial-rage-damage-bonus-greater
                    label: "_{[b]Draconic Rage![/b] Damage Bonus}"
                    # border: full
                    frame: right
                    control: value
                    width: large
                    value: "+16"

  - at: '@barbarian/raging-resistance'
    replace:
      - field: barbarian-raging-resistance-breath-weapon
        label: "_{Breath Weapon Damage Type}"
        width: stretch
