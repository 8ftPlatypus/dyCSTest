unit: option/spellbook/custom
name: "_{Spellbook}"
group: "_{Core Rulebook}"

require:
  - unit: option/spellbook
  
inc:
  - at: '@pages'
    add:
      - page: spellbook
        order: 11
        flex: true
        contents:
          - h2: "_{Spellbook}"
          - layout: 3e
            contents:
              - g:
                contents:
                  - zone: '@spellbook/left/header'
                    contents:
                      - paste: spellbook/header
              - repeat: 2
                contents:
                  - paste: spellbook/header
          - layout: 3e
            contents:
              - g:
                contents:
                  - zone: '@spellbook/left'
                    contents:
                      - list:
                        zebra: true
                        hr: true
                        flex: true
                        contents:
                          - slots:
                            min: 5
                            max: 8
                            reduce: 1
                            contents:
                              - zone: '@spellbook/left/first'
                            placeholder:
                              paste: spellbook/spell
                              params:
                                id: spellbook-col-0-spell-#{j}
                      - tail:
                      - spacer:
              - repeat: 2
                contents:
                  - g:
                    contents:
                      - paste: spellbook/items
                      - tail:
