unit: heritage/elf/whisper
in: heritage/elf
group: "_{Core Rulebook}"
name: "_{Whisper Elf}"

inc:
  - set: heritage
    value: "_{Whisper Elf}"

  - at: '@heritage'
    replace:
      - article:
        title: "_{Whisper Elf}"
        contents:
          - p: "_{Listen to hidden creatures in a 60ft cone.}"
          - p: "_{+2 to detect creatures in a 30ft cone.}"

  - at: '@actions'
    add:
      - action: 1
        contents:
          - p:
            title: "_{Seek}"
            content: "_{Sense undetected creatures in a 60ft cone; +2 to detect creatures in a 30ft cone.}"
