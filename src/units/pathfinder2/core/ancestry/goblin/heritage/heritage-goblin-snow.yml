unit: heritage/goblin/snow
in: heritage/goblin
name: "_{Snow Goblin}"

inc:
  - set: heritage
    value: "_{Snow Goblin}"

  - at: '@heritage'
    replace:
      - article:
        title: "_{Snow Goblin}"
        contents:
          - p: "_{Gain cold resistance equal to half your level.}"
          - p: "_{Treat environmental cold as one step less extreme.}"

  - at: "@ac-conditional"
    add:
      - paste: half-level
        params:
          id: goblin/snow/cold-resistance
          label: "_{Cold Resistance}"
      - p: "_{Treat environmental cold as one step less extreme.}"
