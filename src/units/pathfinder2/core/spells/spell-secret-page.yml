unit: spell/secret-page
name: "_{Secret Page}"
group: "_{Advanced Player's Guide}"

inc:
  - copy: spell/secret-page
    contents:
      - article: spell/secret-page
        title: "_{Secret Page}"
        cat: "_{Spell} 3"
        contents:
          - dl:
              range: "_{Touch}"
              target: "_{one page}"
              duration: "_{unlimited}"
          - paste: 1min
            contents:
              - p: "_{Change a page's text.}"
          - p: "_{If the text is a spellbook or a scroll, you can change it to a spell you know up to this spells's level. The replacement spell cannot be cast or used to prepare a spell.}"
          - p: "_{You can specify a password that allows a creature touching the page to change the text back and forth.}"
