unit: spell/mirror-image
name: "_{Mirror Image}"
group: "_{Secrets of Magic}"

inc:
  - copy: spell/mirror-image
    contents:
      - article: spell/mirror-image
        title: "_{Mirror Image}"
        cat: "_{Spell} 2"
        contents:
          - dl:
              duration: "_{1 minute}"
          
          - action: 2
            contents:
              - p: "_{Three illusory images of you appear. An attack that would hit you has a chance to hit an image.}"

          - p: "_{Once an image is hit, it is destroyed. An attack that fails but doesn't critically fail destroys an image. A critical success that would hit an image destroys the image and becomes a success against you.}"
