unit: witch/patron/curse
in: witch/patron
group: "_{Advanced Player's Guide}"
name: "_{Curse}"

inc:
  - set: witch/patron/theme
    value: "_{Curse}"
  - set: occultism-proficiency
    value: trained

  - at: '@witch/patron'
    replace:
      - layout: 2e
        contents:
          - g:
            contents:
              - h4: "_{Curse}"
                size: small

          - g:
            contents:
              - field: witch/patron/tradition
                width: stretch
                label: "_{Spellcasting Tradition}"
                control: value
                align: left
                value: "_{Occult}"
                merge-bottom: true
