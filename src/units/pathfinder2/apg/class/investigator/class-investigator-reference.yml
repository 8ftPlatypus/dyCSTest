unit: class/apg/investigator/reference
name: "_{Investigator Reference}"
group: "_{Advanced Player's Guide}"

inc:
  - at: '@reference/class-details'
    add:
      - h4: "_{Investigator}"
      - p: >
          _{You seek to uncover the truth, doggedly pursuing leads to reveal the plots
          of devious villains, discover ancient secrets, or unravel other mysteries. Your
          analytical mind quickly formulates solutions to complicated problems and your
          honed senses identify even the most obscure clues. Wielding knowledge as a weapon, you
          study the creatures and dangers you encounter to exploit their weaknesses.}
        size: large
      - p:
        title: "_{During combat encounters...}"
        optional: true
        content: >
          _{Your keen insights regarding your foes make you more dangerous than your
          physical strength would suggest. After spending a moment to study your enemies,
          your perceptiveness allows you to act quickly, striking them where it hurts most.
          You often assist tougher members of your party, wisely protecting yourself while
          providing vital aid.}
      - p:
        title: "_{During social encounters...}"
        optional: true
        content: >
          _{Few can stand up against your scrutiny. You might not be the most charming, but
          you see things for what they really are and develop an understanding of a social
          situation rapidly. Every conversation is an investigation, after all, and you never
          know what you might uncover!}
      - p:
        title: "_{While exploring...}"
        optional: true
        content: >
          _{You look for clues in your environment. You often prove yourself to be a valuable
          ally by serving as a party scout, analyzing the intricacies of puzzles or mysterious
          phenomena, and pursuing leads that could reveal beneficial information.}
          
      - paste: book-ref
        params:
          page-ref: "_{APG p55}"

  - at: '@reference/actions'
    add:
      - action:
        contents:
          - p:
            title: "_{Devise a Stragem}"
            content: "_{Roll a strike in advance, and use your Intelligence to attack.}"

      - action: reaction
        contents:
          - p:
            title: "_{Clue In}"
            content: "_{Share knowledge to grant allies a combat bonus.}"

  - at: '@reference/action-traits'
    add:
      - concentrate
      - exploration
      - manipulate
      - auditory
      - linguistic
      - mental
