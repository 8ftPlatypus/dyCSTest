unit: bard/muse/apg/warrior
in: bard/muse
group: "_{Advanced Player's Guide}"
name: "_{Warrior}"

inc:
  - set: bardic-lore-proficiency
    value: trained

  - at: '@bard/muse'
    replace:
      - field: bard-muse
        size: huge
        width: stretch
        label: "_{Name}"
      - label: "_{Muse Type}"
        align: left
      - h4: "_{Warrior}"
        size: small
      - hr:
      - h5: "_{Bonus Feat}"
      - article:
        title: "_{Martial Performance}"
        contents:
          - p: "_{Trained with martial weapons}"
            icon: proficiency-trained
          - level: ll
            contents:
              - p: "_{Expert with martial weapons}"
                icon: proficiency-expert
