unit: ancestry/catfolk
in: ancestry
group: "_{Advanced Player's Guide}"
name: "_{Catfolk}"

form:
  - select: heritage/catfolk
    name: "_{Catfolk Heritage}"
    max: 1

inc:
  - set: ancestry
    value: "_{Catfolk}"
  - set: hp-ancestry
    value: 8
  - set: perception-low-light
    value: true
  - set: build-boost-CON-ancestry
    value: 1
  - set: build-boost-CHA-ancestry
    value: 1
  - set: build-boost-STR-ancestry
    value: -1
  - set: languages
    value: "_{Common}, _{Gnomish}, _{Sylvan}"

  - at: '@ancestry'
    replace:
      - article:
        title: "_{Catfolk}"
        contents:
          - flags:
              - "_{Gnome}"
              - "_{Humanoid}"
          - field: ancestry-speed
            frame: right
            label: "_{Speed}"
            control: value
            value: "_{25ft}"
          - p:
            title: "_{Low-Light Vision}"
            content: "_{See in dim light.}"
