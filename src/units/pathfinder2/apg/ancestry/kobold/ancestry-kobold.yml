unit: ancestry/apg/kobold
in: ancestry
group: "_{Advanced Player's Guide}"
name: "_{Kobold}"

form:
  - select: heritage/apg/kobold
    name: "_{Kobold Heritage}"
    max: 1

inc:
  - set: ancestry
    value: "_{Kobold}"
  - set: hp-ancestry
    value: 6
  - set: perception-darkvision
    value: true
  - set: build-boost-DEX-ancestry
    value: 1
  - set: build-boost-CHA-ancestry
    value: 1
  - set: build-boost-CON-ancestry
    value: -1
  - set: languages
    value: "_{Common}, _{Draconic}"

  - at: '@ancestry'
    replace:
      - article:
        title: "_{Kobold}"
        contents:
          - field: apg/kobold/dragon-exemplar
            label: "_{Dragon Exemplar}"
            width: stretch
          - p:
            title: "_{Darkvision}"
            content: "_{See in darkness and dim light, but only in black and white.}"
            