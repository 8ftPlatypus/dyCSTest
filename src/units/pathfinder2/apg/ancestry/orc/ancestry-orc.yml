unit: ancestry/apg/orc
in: ancestry
group: "_{Advanced Player's Guide}"
name: "_{Orc}"

form:
  - select: heritage/apg/orc
    name: "_{Orc Heritage}"
    max: 1

inc:
  - set: ancestry
    value: "_{Orc}"
  - set: hp-ancestry
    value: 10
  - set: perception-darkvision
    value: true
  - set: build-boost-STR-ancestry
    value: 1
  - set: languages
    value: "_{Common}, _{Orcish}"

  - at: '@ancestry'
    replace:
      - article:
        title: "_{Orc}"
        contents:
          - flags:
              - "_{Orc}"
              - "_{Humanoid}"
          - field: ancestry-speed
            frame: right
            label: "_{Speed}"
            control: value
            value: "_{25ft}"
          - p:
            title: "_{Darkvision}"
            content: "_{See in darkness and dim light, but only in black and white.}"
