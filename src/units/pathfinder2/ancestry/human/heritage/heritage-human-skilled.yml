unit: heritage/human/skilled
in: heritage/human
name: "_{Skilled}"

inc:
  - set: heritage
    value: "_{Skilled}"

  - at: '@heritage'
    replace:
      - article:
        title: "_{Skilled}"
        contents:
          - proficiency: trained
            content: "_{Trained in one skill.}"
          - level: 5
            contents:
              - proficiency: expert
                content: "_{Expert in that skill.}"

