unit: heritage/elf/seer
in: heritage/elf
name: "_{Seer Elf}"

inc:
  - set: heritage
    value: "_{Seer Elf}"

  - at: '@heritage'
    replace:
      - article:
        title: "_{Seer Elf}"
        contents:
          - p: "_{Detect magic at will.}"
          - p: "_{+1 to identify magic and decipher magical writing.}"

  - at: '@actions'
    add:
      - action: 2
        contents:
          - article:
            title: "_{Detect Magic}"
            contents:
              - dl:
                defs:
                  range: "_{30ft}"
              - p: "_{Identify the presence of magic.}"
