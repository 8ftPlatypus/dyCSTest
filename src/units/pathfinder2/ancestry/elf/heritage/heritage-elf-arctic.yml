unit: heritage/elf/arctic
in: heritage/elf
name: "_{Arctic Elf}"

inc:
  - set: heritage
    value: "_{Arctic Elf}"

  - at: '@heritage'
    replace:
      - article:
        title: "_{Arctic Elf}"
        contents:
          - p: "_{Gain cold resistance equal to half your level.}"
          - p: "_{Treat environmental cold as one step less extreme.}"

  - at: "@ac-conditional"
    add:
      - paste: half-level
        params:
          id: elf/arctic/cold-resistance
          label: "_{Cold Resistance}"
      - p: "_{Treat environmental cold as one step less extreme.}"
