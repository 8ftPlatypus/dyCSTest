unit: ancestry/elf
in: ancestry
group: "Core Rulebook"
name: "Elf"

inc:
  - at: '@ancestry'
    replace:
      - h6: "Elf"
  - set: ancestry
    value: "Elf"
  - set: perception-low-light
    value: true
  - set: build-boost-DEX-ancestry
    value: 1
  - set: build-boost-INT-ancestry
    value: 1
  - set: build-boost-CON-ancestry
    value: -1
  - set: languages
    value:
      - "Common"
      - "Elven"
