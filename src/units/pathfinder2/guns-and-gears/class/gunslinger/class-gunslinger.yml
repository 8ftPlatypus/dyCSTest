unit: class/guns-and-gears/gunslinger
in: class
group: "_{Guns and Gears}"
name: "_{Gunslinger}"
badge: "_{Uncommon}"

form:
  - select: gunslinger/way
    name: "_{Gunglinger Ways}"
    max: 1

require:
  - unit: weapon-spec/fast
  - with: option/reference
    unit: class/guns-and-gears/gunslinger/reference

inc:
  - paste: prototype-class
    params:
      class: gunslinger
      class-name: "_{Gunslinger}"
      subclass: gunslinger-way
      subclass-name: "_{Gunslinger Way}"
      hp: 8

      skill: arcana
      arcane: trained

      perception: trained
      unarmoured: trained
      light-armour: trained
      medium-armour: trained

      fortitude: expert
      reflex: trained
      will: expert

  - at: '@pages'
    add:

      - page: gunslinger
        name: "_{Gunslinger}"
        flex: true
        order: 10
        contents:
          - layout: 2l
            contents:
              - g:
                contents:
                  - class-icon: gunslinger
                    optional: true
                  - class-name: "_{Gunslinger}"

                  - section: "_{}"
                    contents:

              - g:
                contents:
                  - section: "_{Gunslinger's Way}"
                    primary: true
                    contents:
                      - zone: '@guns-and-gears/gunslinger/way'
                        contents:
                          - field: gunslinger/way
                            frame: none
                            size: huge
                            width: stretch
                            merge-bottom: true

                      - hr:
                        swash: true
