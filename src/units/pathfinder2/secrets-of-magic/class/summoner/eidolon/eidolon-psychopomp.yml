unit: summoner/eidolon/psychopomp
in: summoner/eidolon
group: "_{Secrets of Magic}"
name: "_{Psychopomp}"

inc:
  - at: '@secrets-of-magic/summoner/eidolon/type'
    replace:
      - h4: "_{Psychopomp}"
        size: small

  - at: '@eidolon/type'
    replace:
      - h6: "_{Psychopomp}"
        size: large
  
  - at: '@secrets-of-magic/summoner/eidolon/tradition'
    replace:
      - h6: "_{Divine}"

  - at: '@secrets-of-magic/summoner/eidolon/ability'
    replace:
      - article:
        title: "_{Spirit Touch}"
        contents:
          - p: "_{Eidolon's unarmed Strikes affect incorporeal creatures.}"
          - layout: indent-l
            contents:
              - value: "+1"
              - p: "_{negative damage to living creatures, and positive damage to undead}"

  - at: '@secrets-of-magic/summoner/eidolon/symbiosis'
    replace:
      - article:
        title: "_{Hidden Watcher}"
        contents:
          - p: "_{Once per hour, cast [i]invisibility[/i] on either or both of you.}"

  - at: '@secrets-of-magic/summoner/eidolon/transcendence'
    replace:
      - article:
        title: "_{Spirit Taker}"
        contents:
          - p: "_{Eidolon can see incorporeal creatures inside solid objects and can attack them without penalty. Target that takes damage is expelled into the nearest space.}"
          - p: "_{Can attack a creature projecting its consciousness or posessing another, even if its body is elsewhere.}"
          # - p: "_{The spirit of an undead destroyed by your eidolon is sent d}"
                
