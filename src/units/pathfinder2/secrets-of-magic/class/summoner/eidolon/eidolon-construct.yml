unit: summoner/eidolon/construct
in: summoner/eidolon
group: "_{Secrets of Magic}"
name: "_{Construct}"

inc:
  - at: '@secrets-of-magic/summoner/eidolon/type'
    replace:
      - h4: "_{Construct}"
        size: small

  - at: '@eidolon/type'
    replace:
      - h6: "_{Construct}"
        size: large
  
  - at: '@secrets-of-magic/summoner/eidolon/tradition'
    replace:
      - h6: "_{Arcane}"

  - at: '@secrets-of-magic/summoner/eidolon/ability'
    replace:
      - article:
        title: "_{Construct Heart}"
        contents:
          - row: 
            contents:
              - value: "+2"
              - p: "_{Saves against death effects, disease, necromancy, poison, fatigued and sickened.}"
          - p: "_{Does not have construct immunities.}"
          - row:
            contents:
              - value: "DC 10"
              - p: "_{Flat check to remove persistant bleed damage (DC5 with effective aid).}"

  - at: '@secrets-of-magic/summoner/eidolon/symbiosis'
    replace:
      - article:
        title: "_{Reconfigured Evolution}"
        contents:
          - p: "_{Gain an evolution up to 6th level.}"
          - p: "_{Can retrain this evolution with a day's downtime, with a crafting check at the standard DC for your level.}"

  - at: '@secrets-of-magic/summoner/eidolon/transcendence'
    replace:
      - article:
        title: "_{Ultimate Reconfiguration}"
        contents:
          - p: "_{Gain an evolution up to 16th level.}"
                
