unit: summoner/eidolon/beast
in: summoner/eidolon
group: "_{Secrets of Magic}"
name: "_{Beast}"

inc:
  - at: '@secrets-of-magic/summoner/eidolon/type'
    replace:
      - h4: "_{Beast}"
        size: small

  - at: '@eidolon/type'
    replace:
      - h6: "_{Beast}"
        size: large
  
  - at: '@secrets-of-magic/summoner/eidolon/tradition'
    replace:
      - h6: "_{Primal}"

  - at: '@secrets-of-magic/summoner/eidolon/ability'
    replace:
      - article:
        title: "_{Beast's Charge}"
        contents:
          - action: 2
            contents:
              - p: "_{Stride twice then Strike.}"
          - row:
            contents:
              - value: "+1"
              - p: "_{Attack bonus if moved at least 20ft.}"

  - at: '@secrets-of-magic/summoner/eidolon/symbiosis'
    replace:
      - article:
        title: "_{Primal Roar}"
        contents:
          - action: 2
            contents:
              - flags:
                  - "_{Auditory}"
              - p: "_{Make an Intimidation check to Demoralise, without the language penalty.}"

  - at: '@secrets-of-magic/summoner/eidolon/transcendence'
    replace:
      - article:
        title: "_{Whirlwind Maul}"
        contents:
          - action: 2
            contents:
              - p: "_{Make a melee Strike against up to four enemies.}"

                
