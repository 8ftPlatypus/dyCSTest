unit: magus/hybrid-study/starlit-span
in: magus/hybrid-study
group: "_{Secrets of Magic}"
name: "_{Starlit Span}"

require:
  - unit: focus/magus/shooting-star
  - unit: spell/darkvision
  - unit: spell/wall-of-wind
  - unit: spell/freedom-of-movement

inc:
  - set: subclass
    value: "_{Starlit Span}"

  - at: '@secrets-of-magic/magus/hybrid-study'
    replace:
      - h4: "_{Starlit Span}"

  - at: '@secrets-of-magic/magus/hybrid-study/details'
    replace:
      - p: "_{Use Spellstrike with a ranged attack.}"

  - at: '@secrets-of-magic/magus/hybrid-study/conflux-spell'
    replace:
      - paste: focus/magus/shooting-star

  - at: '@secrets-of-magic/magus/studious-spells/7'
    replace:
      - field: magus/studious-spells/darkvision
        control: checkbox
        frame: right
        label: "_{Darkvision}"

  - at: '@secrets-of-magic/magus/studious-spells/11'
    replace:
      - field: magus/studious-spells/wall-of-wind
        control: checkbox
        frame: right
        label: "_{Wall of Wind}"

  - at: '@secrets-of-magic/magus/studious-spells/13'
    replace:
      - field: magus/studious-spells/freedom-of-movement
        control: checkbox
        frame: right
        label: "_{Freedom of Movement}"

  - at: '@secrets-of-magic/magus/spellbook/studious-spells/7'
    replace:
      - paste: spell/darkvision
      
  - at: '@secrets-of-magic/magus/spellbook/studious-spells/11'
    replace:
      - paste: spell/wall-of-wind
      
  - at: '@secrets-of-magic/magus/spellbook/studious-spells/13'
    replace:
      - paste: spell/freedom-of-movement
