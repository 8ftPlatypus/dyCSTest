unit: option/spellbook/custom
name: "_{Spellbook}"
inc:
  - at: '@pages'
    add:
      - page: spellbook
        order: 11
        flex: true
        contents:
          - h2: "_{Spellbook}"
          - layout: 3e
            contents:
              - g:
                contents:
                  - zone: '@spellbook/left/header'
                    contents:
                      - paste: spellbook/header
              - repeat: 2
                contents:
                  - paste: spellbook/header
          - layout: 3e
            contents:
              - g:
                contents:
                  - zone: '@spellbook/left'
                    contents:
                      - paste: spellbook/items
                        params:
                          i: 0
                      - tail:
              - repeat: 2
                contents:
                  - g:
                    contents:
                      - paste: spellbook/items
                      - tail:
