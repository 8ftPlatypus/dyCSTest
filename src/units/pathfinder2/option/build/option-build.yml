unit: option/build
name: "_{Build A Character}"
inc:
  - at: '@pages'
    add:
      - page: build
        name: "_{Build A Character}"
        no-bg: true
        order: 2
        flex: true
        numbered: false
        contents:
          - layout: 2l
            contents:
              - g:
                contents:
                  - h2: "_{Build A Character}"
              - g:
                contents:
                  - layout: alignment
                    contents:
                      - field: build-concept
                        legend: "_{Character concept}"
                        width: stretch
                        merge-bottom: true
                        repeat: 2
                      - field: build-alignment
                        frame: none
                        control: alignment

          - layout: 2l
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step One}"
                  - p: "_{Pick your race and heritage.}"
                  - p: "_{CRB p33}"
                    icon: book
              - section: "_{Ancestry}"
                contents:
                  - g:
                    valign: top
                    contents:
                      - layout: 2e
                        contents:
                          - row:
                            contents:
                              - field: build-ancestry
                                width: stretch
                                align: left
                                label: "_{Ancestry}"
                          - row:
                            contents:
                              - field: build-ancestry-hp
                                label: "_{Hit Points}"
                                icon: hp
                                suffix: "_{hp}"
                              - field: build-ancestry-size
                                label: "_{Size}"
                                icon: size
                              - field: build-ancestry-speed
                                label: "_{Speed}"
                                control: speed
                                width: large
                      - layout: 2e
                        contents:
                          - row:
                            contents:
                              - field: build-ancestry-heritage
                                width: stretch
                                align: left
                                label: "_{Heritage}"
                          - level: 1
                            contents:
                              - field: build-ancestry-feat
                                width: stretch
                                align: left
                                label: "_{Ancestry feat}"
          - layout: 2l
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Two}"
                  - p: "_{Decide how your character grew up.}"
                  - p: "_{CRB p60}"
                    icon: book
              - section: "_{Background}"
                contents:
                  - layout: 2e
                    contents:
                      - field: build-background
                        label: "_{Background}"
                        width: stretch
                        align: left
                      - row:
                        contents:
                          - icon: proficiency-trained
                          - field: build-background-skill
                            label: "_{Skill}"
                            align: left
                  - layout: 2e
                    contents:
                      - level: 1
                        contents:
                          - field: build-background-skill-feat
                            label: "_{Skill feat}"
                            width: stretch
                            align: left
                      - row:
                        contents:
                          - icon: proficiency-trained
                          - field: build-background-lore
                            label: "_{Lore}"
                            align: left

          - layout: 2l
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Three}"
                  - p: "_{Pick from one of the available classes.}"
                  - p: "_{You may need to pick a subclass, such as a Sorcerer's bloodline or Cleric's doctrine.}"
                  - p: "_{CRB p67}"
                    icon: book
                  - p: "_{If two sources give you training in the same skill, they don't add up. You may be able to spend the training elsewhere.}"
                  - spacer:
              - section: "_{Class}"
                contents:
                  - layout: 2e
                    contents:
                      - row:
                        contents:
                          - field: build-class
                            label: "_{Class}"
                            width: stretch
                      - row:
                        contents:
                          - field: build-class-hp
                            label: "_{Hit Points}"
                            icon: hp
                            suffix: "_{hp}"
                            width: large
                          - field: build-class-key-ability
                            label: "_{Key Ability}"
                            width: huge
                          - spacer:
                          - field: build-class-level
                            label: "Level"
                            underlay: 1
                            border: full
                  - layout: 2e
                    contents:
                      - field: build-class-specialisation
                        label: "_{Subclass}"
                        width: stretch
                      - field: build-deity
                        label: "_{Deity}"
                        width: stretch
                  - layout: 3e
                    contents:
                      - g:
                        contents:
                          - proficiency:
                            content: "_{Fortitude}"
                          - proficiency:
                            content: "_{Reflex}"
                          - proficiency:
                            content: "_{Will}"
                      - g:
                        contents:
                          - proficiency:
                            content: "_{Perception}"
                          - proficiency:
                            content: "_{Class DC}"
                          - proficiency:
                            content: "_{Spell DC}"
                      - g:
                        contents:
                          - row:
                            valign: middle
                            contents:
                              - icon: proficiency
                              - field: proficiency-skill-1
                                frame: none
                                width: stretch
                          - row:
                            valign: middle
                            contents:
                              - icon: proficiency
                              - field: proficiency-skill-1
                                frame: none
                                width: stretch
                          - row:
                            valign: middle
                            contents:
                              - icon: proficiency
                              - field: proficiency-skill-1
                                frame: none
                                width: stretch

          - layout: 2l
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Four}"
                  - p: "_{Add up the ability score bonuses you get:}"
                  - ul:
                    contents:
                      - li: "_{Several +2 or -2 from your ancestry.}"
                      - li: "_{Optionally, take a -2 in two abilities to gain +2 in one other.}"
                      - li: "_{Two +2 from your background, one a free choice.}"
                      - li: "_{Several +2 from your class.}"
                      - li: "_{Free +2 to any FOUR abilities.}"
              - section: "_{Details}"
                contents:
                  - table:
                    field_frame: none
                    collapse: true
                    zebra: true
                    width: stretch
                    columns:
                      - ""
                      - ""
                      - "_{Ancestry}\n-2 / +2"
                      - "_{Background}\n+2"
                      - "_{Class}\n+2"
                      - "_{4 Free}\n+2"
                      - ""
                      - "_{Ability\nScore}"
                      - ""
                      - "_{Ability\nModifier}"
                      - "_{Key\nAbility}"
                    rows:
                      - ability: "_{Strength}"
                        short: "_{STR}"
                        code: STR
                      - ability: "_{Dexterity}"
                        short: "_{DEX}"
                        code: DEX
                      - ability: "_{Constitution}"
                        short: "_{CON}"
                        code: CON
                      - ability: "_{Intelligence}"
                        short: "_{INT}"
                        code: INT
                      - ability: "_{Wisdom}"
                        short: "_{WIS}"
                        code: WIS
                      - ability: "_{Charisma}"
                        short: "_{CHA}"
                        code: CHA
                    template:
                      - h6: "#{ability}"
                      - span: 10 +
                      - field: build-boost-#{code}-ancestry
                        control: boost
                      - field: build-boost-#{code}-background
                        control: boost
                        down: false
                      - field: build-boost-#{code}-class
                        control: boost
                        down: false
                      - field: build-boost-#{code}-free
                        control: boost
                        down: false
                      - span: "&rArr;"
                      - field: build-#{code}-score
                      - span: "&rArr;"
                      - field: build-#{code}-modifier
                        icon: dc
                        border: full
                        underlay: "#{short}"
                      - field: build__key-ability
                        control: radio
                        value: "#{code}"
                  - row:
                    contents:
                      - level: 1
                        contents:
                          - field: max-ability-score
                            frame: right
                            border: full
                            label: "_{Max ability score}"
                            value: 18
                      - calc:
                        inline: true
                        output:
                          label: "_{Ability\nModifier}"
                        inputs:
                          - span: "("
                          - label: "_{Ability\nScore}"
                          - span: "- 10 ) &divide; 2"
          - layout: 2l
            contents:
              - g:
                valign: top
                contents:
                  - p: "_{Calculate your hit points. Some of these come from your ancestry, and some each level from your class and constitution modifier.}"
              - g:
                valign: top
                contents:
                  - hr:
                  - calc:
                    output:
                      field: build-hp
                      legend: "_{Hit Points}"
                      icon: hp
                      suffix: "_{hp}"
                      width: large
                    inputs:
                      - field:
                        ref: build-ancestry-hp
                        label: "_{Ancestry}"
                      - span: "+ ("
                      - field:
                        ref: build-class-hp
                        label: "_{Class}"
                      - span: "+"
                      - field:
                        ref: CON
                        underlay: "_{CON}"
                      - span: ") &times;"
                      - field:
                        ref: level
                        label: "_{Level}"
                        underlay: "1"
                      - span: "+"
                      - field:
                        label: "_{Misc}"
                        misc: true
          - layout: 2l
            contents:
              - g:
                valign: top
                contents:
                  - p: "_{Your proficiencies at level 1 are: 0, 3, 5, 7 and 9. They increase as you level up.}"
              - g:
                valign: top
                contents:
                  - hr:
                  - row:
                    valign: top
                    contents:
                      - g:
                        valign: top
                        contents:
                          - field: proficiency-untrained
                            label: "_{Untrained}"
                            output: true
                            control: proficiency
                            value: 0
                          - label: "_{None}"
                            align: center
                      - g:
                        valign: top
                        contents:
                          - field: proficiency-trained
                            label: "_{Trained}"
                            output: true
                            control: proficiency
                            value: trained
                          - label: "_{Level}\n+2"
                            align: center
                      - g:
                        valign: top
                        contents:
                          - field: proficiency-expert
                            label: "_{Expert}"
                            output: true
                            control: proficiency
                            value: expert
                          - label: "_{Level}\n+4"
                            align: center
                      - g:
                        valign: top
                        contents:
                          - field: proficiency-master
                            label: "_{Master}"
                            output: true
                            control: proficiency
                            value: master
                          - label: "_{Level}\n+6"
                            align: center
                      - g:
                        valign: top
                        contents:
                          - field: proficiency-legendary
                            label: "_{Legendary}"
                            output: true
                            control: proficiency
                            value: legendary
                          - label: "_{Level}\n+8"
                            align: center
                      - spacer:
          - layout: 2l
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Five}"
                  - p: "_{Work out what your character owns.}"
                  - p: "_{CRB p271}"
                    icon: book
                  - row:
                    layout: split
                    contents:
                      - field: build-starting-money
                        legend: "_{Starting\nMoney}"
                        suffix: "_{sp}"
                        value: '150'
                        border: full
                        control: money
                        denomination: silver
                        digits: 4
                        editable: false
                      - spacer:
                      - field: build-remaining-money
                        label: "_{Remaining\nMoney}"
                        control: money
                        denomination: silver
                        digits: 4
                  - spacer:
              - section: "_{Equipment}"
                contents:
                  - table:
                    collapse: true
                    field_frame: none
                    width: stretch
                    rows:
                      - id: kit
                        name: "_{Kit}"
                      - id: weapons
                        name: "_{Weapons}"
                      - id: armour
                        name: "_{Armour & Clothes}"
                      - id: gear
                        name: "_{Gear}"
                      - id: other
                        name: "_{Other}"
                    template:
                      - h6: "#{name}"
                      - row:
                        contents:
                          - field: "equipment-#{id}"
                            width: stretch
                          - field: "cost-#{id}"
                            control: money
                            denomination: silver
                            digits: 4
                  - spacer:
                  - tail:
