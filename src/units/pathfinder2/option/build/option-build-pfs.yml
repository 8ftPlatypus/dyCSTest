unit: option/build/pfs
name: "_{Build A Character for Pathfinder Society}"
inc:
  - at: '@pages'
    add:
      - page: build
        name: "_{Build A Character for Pathfinder Society}"
        no-bg: true
        order: 3
        flex: true
        numbered: false
        contents:

          - layout: 2l
            flex: large
            contents:
              - g:
                contents:
                  - h2: "_{Pathfinder Society}"
                  - p: "_{These extra steps will let you play a character that's legal for Pathfinder Society organised play games.}"
                  - p: "https://paizo.com/pathfinderSociety"
                  - spacer:
              - g:
                contents:
                  - h5: "_{Available Options}"
                  - p: "_{PFS characters have access to all common options in the CRB, except:}"
                  - list:
                    contents:
                      - li: "_{Connections skill feat}"
                  - p: "_{Pathfinders all posess a Wayfinder compass.}"
                  - p: "_{Pathfinder Society characters must be at least young adults, and may not be evil.}"
                  - p: "_{You may spend achievement points to unlock some ancestries, backgrounds and classes in other books.}"

          - layout: 2l
            flex: small
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Seven}"
                  - p: "_{Register your character with Paizo.}"
              - section: "_{Pathfinder Society}"
                contents:
                  - row:
                    contents:
                      - field: pfs-number
                        label: "Pathfinder Society #"
                        control: compound
                        border: full
                        size: large
                        width: gargantuan
                        parts:
                          - field: pfs-number-acct
                            width: huge
                            align: right
                          - span: "-"
                          - field: pfs-number-iter
                            width: small
                            align: left
                      - spacer:

          - layout: 2l
            flex: small
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Eight}"
                  - p: "_{Gain networking points to represent your training with the Pathfinder Society.}"
              - section: "_{Pathfinder Training}"
                contents:
                  - layout: 2e
                    contents:
                      - g:
                        contents:
                          - field: pfs-training
                            value: agent
                            control: radio
                            frame: right
                            label: "_{Trained Agent}"
                          - field: pfs-networking
                            control: value
                            value: 3
                            frame: right
                            label: "_{Networking points}"
                          - spacer:
                      - g:
                        contents:
                          - field: pfs-training
                            value: field-commission
                            control: radio
                            frame: right
                            label: "_{Field-Commissioned Agent}"

                          - p: "_{Field-commissioned agents do not gain the networking points bonus.}"
                          - p: "_{Instead they get 50% extra downtime between missions (12 days rather than 8).}"

          - layout: 2l
            flex: small
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Nine}"
                  - p: "_{Pick a faction.}"
              - section: "_{Faction}"
                contents:
                  - row:
                    contents:
                      - field: pfs-faction
                        width: huge
                        flex: small
                        label: "_{Faction}"

                      - p: "_{Your faction gives you a faction boon.}"
                  - g:
                  
          - layout: 2l
            flex: small
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Nine}"
                  - p: "_{Your character earns bonuses by playing.}"
                  - p: "_{A new PFS character will have no fame or reputation. You may carry achievement points between your characters.}"

              - section: "_{Bonuses}"
                contents:
                  - row:
                    contents:
                      - field: pfs-fame
                        label: "_{Fame}"
                        underlay: "0"
                        border: full
                        width: large
                      - p: "_{Fame represents your standing within the Pathfinder Society. Fame can be use to purchase faction boons.}"

                  - row:
                    contents:
                      - field: pfs-reputation
                        label: "_{Reputation}"
                        underlay: "0"
                        border: full
                        width: large
                      - p: "_{Reputation represents your standing within your faction. A higher reputation unlocks faction boons you can purchase.}"

                  - row:
                    contents:
                      - field: pfs-achievement
                        label: "_{Achievement Points}"
                        border: full
                        width: large
                        suffix: "_{pts}"
                      - p: "_{Achievement points can be used to purchase boons, or access ancestries or classes.}"
                  
                  - hr:
                  - h5: "_{Boons}"
                  - layout: 2e
                    contents:
                      - list:
                        hr: true
                        light: true
                        zebra: true
                        contents:
                          - repeat: 3
                            contents:
                              - article: "pfs-boon-#{i}"
                                lines: 3
                      - g:
                        contents:
                          - h6: "_{Faction Boon}"
                          - article: "pfs-boon-#{i}"
                            lines: 3
                          - hr:
                          - h6: "_{Advanced Boon}"
                          - article: "pfs-boon-#{i}"
                            lines: 3


          - layout: 2l
            flex: small
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Ten}"
                  - p: "_{Play the game.}"
              - section: "_{Play}"
                contents:
                  - p: "_{Find a game through your local Venture-Captain or online.}"
                  - row:
                    contents:
                      - field:
                        border: circle
                        size: huge
                        contro: value
                        value: 1
                      - p: "_{Start each game with one hero point and a free comsumable.}"
                  - tail:
          
          - spacer:
                  

