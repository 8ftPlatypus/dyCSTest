unit: option/minis
name: "_{Minis}"

inc:
  - at: '@pages'
    add:
      - page: minis
        order: 40
        no-bg: true
        contents:
          - row:
            valign: top
            contents:
              - g:
                contents:
                  - h5: "_{GM Screen Hanger}"
                  - g:
                    blk: true
                    contents:
                      - embed: gm-hanger
                        reverse:
                          - spacer:
                          - portrait: personal
                            copyright: false
                          - spacer:
                          - field: character-name
                            width: stretch
                            label: "_{Name}"
                          - class-icon: "#{class-icon}"
                            size: tiny
                        contents:
                          - class-icon: "#{class-icon}"
                            size: tiny
                          - spacer:
                          - field: character-name
                            width: stretch
                            label: "_{Name}"

                          - row:
                            contents:
                              - spacer:
                              - field: speed
                                control: speed
                                label: "_{Speed}"
                                width: huge

                          - row:
                            contents:
                              - field: ac
                                label: "_{Armour Class}"
                                underlay: "_{AC}"
                                icon: ac
                                border: full
                              - field: ac-shield
                                label: "_{Shield}"
                                icon: ac
                              - spacer:

                          - row:
                            contents:
                              - field: perception
                                label: "_{Perception}"
                                icon: bonus
                              - spacer:
                              - field: stealth
                                label: "_{Stealth}"
                                icon: bonus

                          - row:
                            contents:
                              - field: fortitude
                                label: "_{Fortitude}"
                                icon: bonus
                                underlay: "_{FORT}"
                              - spacer:
                              - field: reflex
                                label: "_{Reflex}"
                                icon: bonus
                                underlay: "_{REF}"
                              - spacer:
                              - field: will
                                label: "_{Will}"
                                icon: bonus
                                underlay: "_{WILL}"

              - g:
                contents:
                  - h5: "_{Mini}"
                  - g:
                    blk: true
                    contents:
                      - embed: "mini-medium"
                        contents:
                          - portrait: personal
                            copyright: false
                        reverse:
                          - portrait: personal
                            copyright: false
                        base:
                          - class-icon: "#{class-icon}"
                            size: small

              - g:
                contents:
                  - h5: "_{Player Standee}"
                  - g:
                    blk: true
                    contents:
                      - embed: standee
                        contents:
                          - portrait: personal
                            copyright: false
                          - layout: indent-l
                            contents:
                              - class-icon: "#{class-icon}"
                                size: tiny
                              - field: character-name
                                width: stretch
                                label: "_{Name}"

                        reverse:
                          - portrait: personal
                            copyright: false

