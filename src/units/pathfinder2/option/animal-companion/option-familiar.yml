unit: option/familiar
name: "_{Familiar}"
inc:

  - at: '@pages'
    add:
      - page: familiar
        name: "_{Familiar}"
        order: 20
        flex: true
        landscape: true
        contents:
          - layout: 2e
            contents:
              - layout: 2l
                narrow: true
                contents:
                  - g:
                    contents:
                      - zone: '@familiar/title'
                        contents:
                          - class-name: "_{Familiar}"

                      - section: "_{Familiar}"
                        contents:
                          - p: "_{A familiar does not have its own ability modifiers or proficiency.}"
                          - p: "_{It uses your level, and the key ability modifier determined by your class.}"
                          - hr:
                          - row:
                            contents:
                              - zone: '@familiar/key-ability'
                                contents:
                                  - field: familiar-key-ability-mod
                                    ref: CHA
                                    underlay: "_{CHA}"
                                    label: "_{CHA}"
                              - h6: "_{Key ability}"
                              - spacer:

                      - section: "_{Abilities}"
                        contents:
                          - list:
                            hr: true
                            contents:
                              - g:
                                contents:
                                  - h5: "_{Animal Age}"
                                  - row:
                                    contents:
                                      - field: animal-companion-age
                                        control: radio
                                        value: young
                                        frame: right
                                        label: "_{Young}"
                                      - field: animal-companion-age
                                        control: radio
                                        value: mature
                                        frame: right
                                        label: "_{Mature}"
                                  - indent: left
                                    contents:
                                      - row:
                                        contents:
                                          - field: animal-companion-nimble
                                            control: checkbox
                                            frame: right
                                            label: "_{Nimble}"
                                          - field: animal-companion-savage
                                            control: checkbox
                                            frame: right
                                            label: "_{Savage}"
                              - zone: '@animal-companion-abilities'
                                contents:
                                  - g:
                                    contents:
                                      - h5: "_{Familiar Abilities}"
                                      - field: familiar-abilities
                                        width: stretch
                                        frame: none
                                        align: left
                                        merge-bottom: true
                                        repeat: 11
                                        reduce: 3
                                  - g:
                                    contents:
                                      - h5: "_{Master Abilities}"
                                      - field: familiar-master-abilities
                                        width: stretch
                                        frame: none
                                        align: left
                                        merge-bottom: true
                                        repeat: 11
                                        reduce: 3
                      - tail:

                  - g:
                    contents:
                      - portrait: animal-companion
                        # overprint: true
                      - g:
                        contents:
                          - field: animal-companion-name
                            legend: "_{Name}"
                            width: stretch
                            align: left
                            size: large
                          - row:
                            contents:
                              - field: animal-companion-species
                                label: "_{Animal Type}"
                                align: left
                                width: stretch
                              - field: animal-companion-size
                                label: "_{Size}"
                                icon: size
                              - field: animal-companion-gender
                                label: "_{Gender}"
                                icon: gender

                      - section: "_{Skills}"
                        contents:
                          - list:
                            hr: true
                            contents:
                              - g:
                                contents:
                                  - calc:
                                    output:
                                      field: familiar-skill-bonus
                                      icon: bonus
                                      legend: "_{Skill Bonus}"
                                      width: large
                                    inputs:
                                      - field:
                                        ref: level
                                        label: "_{Your\nLevel}"
                                      - span: "+"
                                      - zone: '@familiar/key-ability'
                                        contents:
                                          - field: familiar-key-ability-mod
                                            ref: CHA
                                            underlay: "_{CHA}"
                                            label: "_{CHA}"
                                      - span: "+"
                                      - field:
                                        misc: true
                                        label: "_{Misc}"
                                  - p: "_{Bonus used for Perception, Acrobatics and Stealth.}"
                              - g:
                                contents:
                                  - h5: "_{Perception}"
                                  - row:
                                    unlabelled: true
                                    contents:
                                      - field: animal-companion-perception-low-light
                                        frame: right
                                        control: checkbox
                                        label: "_{Low-light vision}"
                                      - field: animal-companion-perception-darkvision
                                        frame: right
                                        control: checkbox
                                        label: "_{Dark vision}"
                                      - field: animal-companion-perception-scent
                                        frame: right
                                        control: checkbox
                                        label: "_{Scent}"
                              - g:
                                contents:
                                  - calc:
                                    output:
                                      field: familiar-attack-bonus
                                      icon: bonus
                                      legend: "_{Attack Bonus}"
                                      width: large
                                    inputs:
                                      - field:
                                        ref: level
                                        label: "_{Your\nLevel}"
                                      - span: "+"
                                      - field:
                                        ref: STR
                                        underlay: "_{STR}"
                                        label: "_{STR}"
                                      - span: "+"
                                      - field:
                                        misc: true
                                        label: "_{Misc}"
                          - tail:

              - g:
                contents:
                  - layout: 2l
                    narrow: true
                    contents:
                      - g:
                        contents:
                          - section: "_{Actions}"
                            mark: action
                            contents:
                              - list:
                                zebra: true
                                flex: true
                                hr: true
                                contents:
                                  - g:
                                    contents:
                                      - action:
                                        contents:
                                          - p: "_{Spend an action to command your animal companion.}"
                                          - p: "_{Otherwise they will act as they please.}"
                                      - layout: indent-r
                                        contents:
                                          - p: "_{Animals get two actions which they take on your turn, and no reactions.}"
                                          - icon: action2
                                  - action:
                                    contents:
                                      - article:
                                        title: "Support"
                                        lines: 2
                                        reduce: 1
                                  - action: template
                                    contents:
                                      - article:
                                        lines: 2
                                        reduce: 1


                          - section: "_{Speed}"
                            contents:
                              - row: split
                                contents:
                                  - field: animal-companion-speed
                                    legend: "_{Speed}"
                                    control: speed
                                    border: full
                                  - field: animal-companion-speed-alt
                                    label: "_{Speed in Barding}"
                                    control: speed
                              - row:
                                unlabelled: true
                                contents:
                                  - field: animal-companion-speed-mount
                                    frame: right
                                    control: checkbox
                                    label: "_{Mount}"
                                    

                      - g:
                        contents:
                          - section: "_{Attacks}"
                            mark: sword
                            contents:
                              - list:
                                zebra: true
                                hr: true
                                flex: true
                                contents:
                                  - repeat: 3
                                    contents:
                                      - g:
                                        contents:
                                          - row:
                                            contents:
                                              - field: animal-companion-attack-#{i}
                                                width: stretch
                                                frame: none
                                                align: left
                                                size: large
                                                # icon: sword
                                          - row:
                                            contents:
                                              - calc:
                                                output:
                                                  field: animal-companion-attack-#{i}-bonus
                                                  label: "_{Attack Bonus}"
                                                  # width: large
                                                  attack: true
                                                  icon: bonus
                                                inputs:
                                                  - field:
                                                    ref: true
                                                    label: "_{Ability}"
                                                    misc: true
                                                  - field:
                                                    control: proficiency
                                                    label: "_{Proficiency}"
                                              - field: animal-companion-attack-#{i}-damage
                                                border: full
                                                label: "_{Damage}"
                                                width: small
                                                icon: damage
                                                control: compound
                                                parts:
                                                  - subid: ndice
                                                    suffix: "_{d}"
                                                  - subid: die
                                                    suffix: "+"
                                                  - subid: extra
                                              # - field: attack-#{i}-type
                                              #   label: "Type"
                                          - row:
                                            contents:
                                              - field: animal-companion-attack-#{i}-critical
                                                # label: "Critical Effect"
                                                frame: none
                                                width: stretch
                                                align: left
                                                unlined: true
                                                merge-bottom: true
                  - layout: 2r
                    narrow: true
                    contents:
                      - g:
                        contents:
                        
                          - section: "_{Health}"
                            mark: hp
                            contents:
                              - row:
                                contents:
                                  - calc:
                                    output:
                                      field: animal-companion-hp
                                      legend: "_{Hit Points}"
                                      icon: hp
                                      suffix: "_{hp}"
                                      width: large
                                    inputs:
                                      - span: "5 &times;"
                                      - field:
                                        ref: level
                                        label: "_{Level}"

                              - row:
                                contents:
                                  - field: animal-companion-current-hp
                                    label: "_{Current Hit Points}"
                                    border: full
                                    temp: true
                                    icon: hp
                                    suffix: "_{hp}"
                                    width: stretch
                                    
                                  - field: animal-companion-dying
                                    control: progression
                                    label: "_{Dying}"
                                    parts:
                                      - id: dying-1
                                        control: checkbox
                                      - id: dying-2
                                        control: checkbox
                                      - id: dying-3
                                        control: checkbox
                                      - icon: evil
                                        size: small
                                        optional: true

                              - hr:
                              - h5: "_{Effects}"
                              - row:
                                contents:
                                  - field: effect-#{i}
                                    control: progression
                                    frame: none
                                    parts:
                                      - id: effect-#{i}-1
                                        control: checkbox
                                      - id: effect-#{i}-2
                                        control: checkbox
                                      - id: effect-#{i}-3
                                        control: checkbox
                                  - field: effect-#{i}
                                    width: stretch
                                    frame: none
                                  - field: effect-#{i}-duration
                                    frame: none
                                    underlay: "#"
                                    affix: "_{rds}"
                                    width: small
                                  - field:
                                    control: checkgrid
                                    frame: none
                                    max: 6
                                    depth: 2
                                
                          - section: "_{Armour Class}"
                            mark: shield
                            contents:
                              - calc:
                                output:
                                  field: "animal-companion-ac"
                                  legend: "_{Armour Class}"
                                  icon: shield
                                  border: full
                                  width: large
                                  underlay: "_{AC}"
                                inputs:
                                  - field:
                                    ref: ac
                                    label: "_{Your Armour Class}"
                                  - span: "+"
                                  - field:
                                    label: "_{Misc}"
                                    misc: true
                                      
                              - row:
                                contents:
                                  # - field: temp-ac
                                  #   temp: true
                                  #   label: "_{Temp AC}"
                                  #   border: full
                                  #   underlay: "_{AC}"
                                  #   width: large
                                  #   icon: shield
                                  - spacer:

                                  - field: animal-unarmoured-proficiency
                                    control: proficiency
                                    frame: right
                                    has-bonus: false
                                    border: none
                                    label: "_{Unarmoured}"
                                  - field: animal-light-barding-proficiency
                                    control: proficiency
                                    frame: right
                                    has-bonus: false
                                    border: none
                                    label: "_{Light}"
                                  - field: animal-heavy-barding-proficiency
                                    control: proficiency
                                    frame: right
                                    has-bonus: false
                                    border: none
                                    label: "_{Heavy}"

                              # - hr:

                              - row:
                                contents:
                                  - field: animal-companion-barding
                                    size: large
                                    width: stretch
                                    legend: "_{Barding}"
                                  - field: animal-companion-barding-ac
                                    label: "_{AC Bonus}"
                                    border: full
                                    icon: shield
                              - row:
                                layout: split
                                contents:
                                  - field: animal-companion-barding-acp
                                    label: "_{Barding\nCheck\nPenalty}"
                                  - field: animal-companion-barding-max-dex
                                    label: "_{DEX\nCap}"
                                  - field: animal-companion-barding-speed-penalty
                                    label: "_{Speed\nPenalty}"
                                    control: speed
                                  - field: animal-companion-barding-bulk
                                    label: "Bulk"

                              # - hr:

                              - field: animal-companion-ac-conditional
                                # label: "_{Conditional}"
                                frame: none
                                width: stretch
                                align: left
                                repeat: 2
                                merge-bottom: true

                          - tail:

                      - g:
                        contents:
                          - section: "_{Saving Throws}"
                            id: saving-throws
                            contents:
                              - table:
                                columns:
                                  - 
                                  - 
                                  - "_{Your\nSaving\nThrow}"
                                  - 
                                  - "_{Misc}"
                                rows:
                                  - save: fortitude
                                    legend: "_{Fortitude}"
                                    short: "_{FORT}"
                                    ability: "_{CON}"
                                    abilityref: CON
                                  - save: reflex
                                    legend: "_{Reflex}"
                                    short: "_{REF}"
                                    ability: "_{DEX}"
                                    abilityref: DEX
                                  - save: will
                                    legend: "_{Will}"
                                    short: "_{WILL}"
                                    ability: "_{WIS}"
                                template:
                                  - calc:
                                    output:
                                      field: "animal-companion-#{save}"
                                      legend: "#{legend}"
                                      icon: bonus
                                      border: full
                                      width: large
                                      underlay: "#{short}"
                                    inputs:
                                      - field:
                                        ref: "#{save}"
                                      - span: "+"
                                      - field:
                                        misc: true
                              - field: animal-companion-saving-throws-conditional
                                label: "_{Conditional}"
                                align: left
                                repeat: 2
                                merge-bottom: true
                                width: stretch

                          - section: "_{Inventory}"
                            contents:
                              - list:
                                zebra: true
                                collapse: true
                                field_frame: none
                                contents:
                                  - repeat: 6
                                    contents:
                                      - row:
                                        contents:
                                          - field: animal-companion-inventory-#{i}
                                            width: stretch
                                          - field: animal-companion-inventory-#{i}-value
                                          - field: animal-companion-inventory-#{i}-weight
                              - field: animal-companion-weight-total
                                frame: left
                                label: "_{Total weight}"
                                control: weight
                          - tail:



