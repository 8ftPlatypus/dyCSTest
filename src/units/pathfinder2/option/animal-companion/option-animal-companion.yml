unit: option/animal-companion
name: "_{Animal Companion}"
inc:
  - at: '@pages'
    add:
      - page: animal-companion
        name: "_{Animal Companion}"
        order: 20
        flex: true
        landscape: true
        contents:
          - layout: 2e
            contents:
              - layout: 2l
                narrow: true
                contents:
                  - g:
                    contents:
                      - h2: "_{Animal Companion}"
                      - section: "_{Attributes}"
                        id: animal-companion-attributes
                        contents:
                          - layout: 3e
                            gutter: none
                            contents:
                              - repeat: 6
                                rows:
                                  - name: "_{Strength}"
                                    short: "_{STR}"
                                    code: STR
                                  - name: "_{Dexterity}"
                                    short: "_{DEX}"
                                    code: DEX
                                  - name: "_{Constitution}"
                                    short: "_{CON}"
                                    code: CON
                                  - name: "_{Intelligence}"
                                    short: "_{INT}"
                                    code: INT
                                  - name: "_{Wisdom}"
                                    short: "_{WIS}"
                                    code: WIS
                                  - name: "_{Charisma}"
                                    short: "_{CHA}"
                                    code: CHA
                                contents:
                                  - g:
                                    valign: top
                                    contents:
                                      - row: center
                                        contents:
                                          - spacer:
                                          - field: "#{code}"
                                            label: "#{name}"
                                            border: circle
                                            size: huge
                                            underlay: "#{short}"
                                            eq: "(%{#{code}-score}-10)/2"
                                          - spacer:
                                      - row: center
                                        contents:
                                          - spacer:
                                          - field: "#{code}-score"
                                            # width: small
                                            frame: none
                                          - spacer:
                              
                      - section: "_{Abilities}"
                        contents:
                          - zone: '@animal-companion-abilities'
                            contents:
                              - h5: "_{Work Together}"
                              - g:
                                contents:
                                  - field: animal-companion-work-together
                                    width: stretch
                                    frame: none
                                    align: left
                                    merge-bottom: true
                                    repeat: 6
                              - hr:
                              - h5: "_{Advanced Manoeuvre}"
                              - g:
                                contents:
                                  - field: animal-companion-manoeuvre
                                    width: stretch
                                    frame: none
                                    align: left
                                    merge-bottom: true
                                    repeat: 6
                              - hr:
                              - h5: "_{Specialisation}"
                              - g:
                                contents:
                                  - field: animal-companion-specialisation
                                    width: stretch
                                    frame: none
                                    align: left
                                    merge-bottom: true
                                    repeat: 6
                      - tail:

                  - g:
                    contents:
                      - portrait: animal-companion
                        # overprint: true
                      - g:
                        contents:
                          - field: animal-companion-name
                            legend: "_{Name}"
                            width: stretch
                            align: left
                            size: large
                          - row:
                            contents:
                              - field: animal-companion-species
                                label: "_{Companion Type}"
                                align: left
                                width: stretch
                              - field: animal-companion-size
                                label: "_{Size}"
                                icon: size
                              - field: animal-companion-gender
                                label: "_{Gender}"
                                icon: gender

                      - section: "_{Skills}"
                        contents:
                          - table:
                            collapse: true
                            zebra: true
                            field_frame: none
                            columns:
                              - label: ""
                                align: right
                              - "_{Skill\nBonus}"
                              - 
                              - "_{Ability\nModifier}"
                              - "_{Proficiency}"
                              - "_{Feats\nMisc}"
                              - "_{Barding\nCheck\nPenalty}"
                            rows:
                              - skill: "_{Acrobatics}"
                                ability: "_{DEX}"
                                abilityref: DEX
                                acp: true
                              - skill: "_{Athletics}"
                                ability: "_{STR}"
                                abilityref: STR
                                acp: true
                              - skill: "_{Deception}"
                                ability: "_{CHA}"
                                abilityref: CHA
                                acp: false
                              - skill: "_{Intimidation}"
                                ability: "_{CHA}"
                                abilityref: CHA
                                acp: false
                              - skill: "_{Nature}"
                                ability: "_{WIS}"
                                abilityref: WIS
                                acp: false
                              - skill: "_{Performance}"
                                ability: "_{CHA}"
                                abilityref: CHA
                                acp: false
                              - skill: "_{Stealth}"
                                ability: "_{DEX}"
                                abilityref: DEX
                                acp: true
                              - skill: "_{Survival}"
                                ability: "_{WIS}"
                                abilityref: WIS
                                acp: false
                              - skill: "_{Thievery}"
                                ability: "_{DEX}"
                                abilityref: DEX
                                acp: true
                              - skill: ''
                                ability: ''
                                acp: false
                            template:
                              - h6: "#{skill}"
                              - field: "animal-companion-#{skill}-bonus"
                                output: true
                                icon: bonus
                              - span: "="
                              - field:
                                ref: "#{ability}"
                                underlay: "#{ability}"
                                frame: h-label
                                label: "#{ability}"
                              - field: "animal-companion-#{skill}-proficiency"
                                control: proficiency
                              - field: "animal-companion-#{skill}-misc"
                                misc: true
                              - field: "animal-companion-#{skill}-acp"
                                ref: acp
                                output: true
                                exists: "#{acp}"
                                
                          - calc:
                            output:
                              field: animal-companion-perception
                              icon: bonus
                              legend: "_{Perception}"
                            inputs:
                              - field:
                                ref: WIS
                                underlay: "_{WIS}"
                                label: "_{WIS}"
                              - span: "+"
                              - field:
                                label: "_{Proficiency}"
                                icon: proficiency
                              - span: "+"
                              - field:
                                label: "_{Item}"
                              - span: "+"
                              - field:
                                misc: true
                                label: "_{Misc}"
                          - row:
                            unlabelled: true
                            contents:
                              - field: animal-companion-perception-low-light
                                frame: right
                                control: checkbox
                                label: "_{Low-light vision}"
                              - field: animal-companion-perception-darkvision
                                frame: right
                                control: checkbox
                                label: "_{Dark vision}"
                              - field: animal-companion-perception-scent
                                frame: right
                                control: checkbox
                                label: "_{Scent}"
                      - tail:

              - g:
                contents:
                  - layout: 2l
                    narrow: true
                    contents:
                      - g:
                        contents:
                          - section: "_{Speed}"
                            contents:
                              - row: split
                                contents:
                                  - field: animal-companion-speed
                                    legend: "_{Speed}"
                                    control: speed
                                    output: true
                                  - field: animal-companion-speed-alt
                                    label: "_{Speed in Barding}"
                                    control: speed
                              - row:
                                unlabelled: true
                                contents:
                                  - field: animal-companion-speed-mount
                                    frame: right
                                    control: checkbox
                                    label: "_{Mount}"
                                    
                          - section: "_{Saving Throws}"
                            id: saving-throws
                            contents:
                              - table:
                                columns:
                                  - 
                                  - 
                                  - "_{Ability\nModifier}"
                                  - "_{Proficiency}"
                                  - "_{Misc}"
                                rows:
                                  - save: fortitude
                                    legend: "_{Fortitude}"
                                    short: "_{FORT}"
                                    ability: "_{CON}"
                                    abilityref: CON
                                  - save: reflex
                                    legend: "_{Reflex}"
                                    short: "_{REF}"
                                    ability: "_{DEX}"
                                    abilityref: DEX
                                  - save: will
                                    legend: "_{Will}"
                                    short: "_{WILL}"
                                    ability: "_{WIS}"
                                template:
                                  - calc:
                                    output:
                                      field: "animal-companion-#{save}"
                                      legend: "#{legend}"
                                      icon: bonus
                                      border: full
                                      width: large
                                      underlay: "#{short}"
                                    inputs:
                                      - field:
                                        label: "#{ability}"
                                        underlay: "#{ability}"
                                        ref: "#{abilityref}"
                                      - field:
                                        id: "#{save}-proficiency"
                                        control: proficiency
                                      - field:
                                        id: "#{save}-misc-bonus"
                                        misc: true
                              - field: animal-companion-saving-throws-conditional
                                label: "_{Conditional}"
                                align: left
                                # repeat: 2
                                merge-bottom: true
                                width: stretch
                      - g:
                        contents:
                          - section: "_{Attacks}"
                            contents:
                              - list:
                                zebra: true
                                hr: true
                                flex: true
                                contents:
                                  - repeat: 3
                                    contents:
                                      - g:
                                        contents:
                                          - row:
                                            contents:
                                              - field: animal-companion-attack-#{i}
                                                width: stretch
                                                frame: none
                                                align: left
                                                size: large
                                          - row:
                                            contents:
                                              - calc:
                                                output:
                                                  field: animal-companion-attack-#{i}-bonus
                                                  label: "_{Attack Bonus}"
                                                  # width: large
                                                  attack: true
                                                  icon: bonus
                                                inputs:
                                                  - field:
                                                    ref: true
                                                    label: "_{Ability}"
                                                    misc: true
                                                  - field:
                                                    control: proficiency
                                                    label: "_{Proficiency}"
                                              - field: animal-companion-attack-#{i}-damage
                                                border: full
                                                label: "_{Damage}"
                                                width: small
                                                icon: damage
                                                control: compound
                                                parts:
                                                  - subid: ndice
                                                    overlay: "_{d}"
                                                  - subid: die
                                                    overlay: "+"
                                                  - subid: extra
                                              # - field: attack-#{i}-type
                                              #   label: "Type"
                                          - row:
                                            contents:
                                              - field: animal-companion-attack-#{i}-critical
                                                # label: "Critical Effect"
                                                frame: none
                                                width: stretch
                                                align: left
                                                unlined: true
                                                merge-bottom: true
                  - layout: 2r
                    narrow: true
                    contents:
                      - g:
                        contents:
                        
                          - section: "_{Health}"
                            contents:
                              - calc:
                                output:
                                  field: animal-companion-hp
                                  legend: "_{Hit Points}"
                                  icon: hp
                                  overlay: "_{hp}"
                                  width: large
                                inputs:
                                  - field:
                                    label: "_{Ancestry}"
                                  - span: "+ ("
                                  - field:
                                    ref: CON
                                    label: "_{CON}"
                                    underlay: "_{CON}"
                                  - span: "+"
                                  - field: animal-companion-hp-per-level
                                    underlay: "6"
                                    width: tiny
                                  - span: ") &times;"
                                  - field:
                                    ref: level
                                    label: "_{Level}"
                              - row:
                                contents:
                                  - field: animal-companion-current-hp
                                    label: "_{Current hit points}"
                                    border: full
                                    temp: true
                                    icon: hp
                                    overlay: "_{hp}"
                                    width: stretch
                                  - field: animal-companion-temp-hp
                                    label: "_{Temp hit points}"
                                    border: full
                                    temp: true
                                    overlay: "_{hp}"
                                    width: large
                                
                          - section: "_{Defence}"
                            contents:
                              - calc:
                                output:
                                  field: "animal-companion-ac"
                                  legend: "_{Armour Class}"
                                  icon: ac
                                  border: full
                                  width: large
                                  underlay: "_{AC}"
                                inputs:
                                  - span: "10 +"
                                  - field:
                                    ref: DEX
                                    label: "_{DEX}"
                                    # frame: h-label
                                    underlay: "_{DEX}"
                                  - field: "animal-companion-ac-proficiency"
                                    control: proficiency
                                    label: "_{Proficiency}"
                                  - field: armour-bonus
                                    label: "_{Barding\nBonus}"
                                  - field:
                                    misc: true
                                    label: "_{Misc}"
                              - field: animal-companion-ac-conditional
                                label: "_{Conditional}"
                                width: stretch
                                align: left
                                repeat: 3
                                merge-bottom: true
                                
                              - h5: "_{Effects}"
                              - list:
                                columns: 2
                                collapse: true
                                merge-bottom: true
                                contents:
                                  - repeat: 4
                                    contents:
                                      - row:
                                        unlabelled: true
                                        contents:
                                          - field: animal-companion-effect-#{i}
                                            width: stretch
                                            frame: none
                                            temp: true
                                            align: left
                                          - field: animal-companion-effect-#{i}-progress
                                            control: progression
                                            parts:
                                              - control: checkbox
                                              - control: checkbox
                                              - control: checkbox
                          - tail:
                      - g:
                        contents:
                          - section: "_{Barding}"
                            contents:
                              - row:
                                contents:
                                  - field: animal-companion-barding
                                    frame: none
                                    size: large
                                    width: stretch
                                  - field: animal-companion-barding-ac
                                    label: "_{AC Bonus}"
                                    border: full
                                    icon: ac
                              # - row:
                              #   layout: split
                              #   contents:
                              #     - field: animal-companion-barding-bulk
                              #       label: "Bulk"
                              - row:
                                layout: split
                                contents:
                                  - field: animal-companion-barding-max-dex
                                    label: "_{Max DEX\nto AC}"
                                  - field: animal-companion-barding-speed-penalty
                                    label: "_{Speed\nPenalty}"
                                    control: speed
                                  - field: animal-companion-barding-acp
                                    label: "_{Barding\nCheck\nPenalty}"
                          - section: "_{Inventory}"
                            contents:
                              - list:
                                zebra: true
                                collapse: true
                                merge-bottom: true
                                field_frame: none
                                contents:
                                  - repeat: 12
                                    merge-bottom: true
                                    contents:
                                      - row:
                                        contents:
                                          - field: animal-companion-inventory-#{i}
                                            width: stretch
                                          - field: animal-companion-inventory-#{i}-value
                                          - field: animal-companion-inventory-#{i}-weight
                              - field: animal-companion-weight-total
                                frame: left
                                label: "_{Total weight}"
                                control: weight
                          - tail:
