unit: option/pfs
name: "_{Pathfinder Society}"

require:
  - with: option/build
    unit: option/build/pfs

inc:

  - at: '@cover/campaign'
    replace:
      - row:
        contents:
          - field: pfs-number
            label: "Pathfinder Society #"
            control: compound
            border: full
            width: gargantuan
            parts:
              - field: pfs-number-acct
                width: large
                align: right
              - span: "-"
              - field: pfs-number-iter
                width: small
                align: left
          - field: pfs-faction
            label: "Faction"
            width: stretch

  - at: '@player-header'
    add:
      - row:
        contents:
          - field: pfs-number
            label: "Pathfinder Society #"
            control: compound
            border: full
            width: gargantuan
            parts:
              - field: pfs-number-acct
                width: large
                align: right
              - span: "-"
              - field: pfs-number-iter
                width: small
                align: left
          - field: pfs-faction
            label: "Faction"
            width: stretch
