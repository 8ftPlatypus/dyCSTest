unit: option/cover
name: "_{Cover Page}"

inc:
  - at: '@pages'
    add:

      - page: cover
        name: "_{Cover}"
        order: 3
        flex: true
        numbered: false
        contents:
          - layout: 1n
            contents:
              - g:
                contents:
                  - logo:
                  - portrait: personal

                  - layout: 2e
                    contents:
                      - g:
                        contents:
                          - field: cover/player-name
                            label: "_{Player}"
                            width: stretch
                            size: huge
                          - zone: '@cover/campaign'
                            contents:
                              - row:
                                contents:
                                  - field: cover/campaign-name
                                    label: "_{Campaign}"
                                    width: stretch

                      - g:
                        contents:
                          - field: cover/character-name
                            label: "_{Character}"
                            size: huge
                            width: stretch
                          - row:
                            contents:
                              - field: cover/class
                                label: "_{Class}"
                                width: stretch
                              - field: level
                                label: "_{Level}"
                                border: full
                  - hr:
                    swash: true
