unit: class/wizard
in: class
group: "_{Core Rulebook}"
name: "_{Wizard}"

form:
  - select: wizard/school
    name: "_{Arcane School}"
    max: 1
  - select: wizard/thesis
    name: "_{Arcane Thesis}"
    max: 1
  - select: feat/wizard
    name: "_{Wizard Feats}"
    max: 9
    levels: [ 1, 2, 4, 6, 8, 10, 14, 16, 18, 20 ]

require:
  - unit: weapon-spec/slow
  - unit: option/spellbook

inc:
  - set: class
    value: "_{Wizard}"
  - set: hp-class
    value: 6

  - set: perception-proficiency
    value: trained

  - set: fortitude-proficiency
    value: trained
  - set: reflex-proficiency
    value: trained
  - set: will-proficiency
    value: expert

  - set: arcana-proficiency
    value: trained

  - at: '@key-ability-field'
    replace:
      - field: key-ability
        label: "_{INT}"
        underlay: "_{INT}"
        ref: INT

  - at: '@pages'
    add:
      - page: wizard
        name: "_{Wizard}"
        order: 10
        contents:
          - layout: 2l
            contents:
              - g:
                contents:
                  - class-icon: wizard
                  - h2: "_{Wizard}"
                  - section: "_{Thesis}"
                    primary: true
                    contents:
                      - list:
                        hr: true
                        contents:
                          - field: wizard-thesis-title
                            size: large
                            width: stretch
                            align: left
                            legend: "_{Title}"
                            repeat: 3
                            merge-bottom: true
                          - zone: '@wizard/thesis'
                            contents:
                              - field: wizard-thesis
                                size: large
                                width: stretch
                                align: left
                                label: "_{Thesis Type}"
                                merge-bottom: true
                              - field: wizard-thesis-details
                                width: stretch
                                align: left
                                frame: none
                                repeat: 8
                                merge-bottom: true
                  - zone: '@wizard/left'

                  - section: "_{Specialisation}"
                    contents:
                      - field: wizard-school
                        legend: "_{School}"
                        width: stretch
                        align: left
                      - h5: "_{School Power}"
                      - slots:
                        min: 1
                        max: 1
                        placeholder:
                          article:
                          header:
                            - field: wizard-feat-level-#{level}
                              width: stretch
                              frame: none
                              align: left
                          contents:
                            - field: wizard-feat-level-#{level}-details
                              width: stretch
                              align: left
                              frame: none
                              repeat: 2
                        contents:
                          - zone: '@wizard-school-power'

                  - section: "_{Spellcasting}"
                    contents:
                      - spells-table:
                        flip: true
                        merge-bottom: false

                      - paste: spell-attack
                        params:
                          id: arcane-spell-attack
                          legend: "_{Arcane\nSpell Attack}"

                      - paste: spell-dc
                        params:
                          id: arcane-spell-dc
                          legend: "_{Arcane\nSpell DC}"

                  - section: "_{Arcane Focus}"
                    contents:
                      - field: wizard-arcane-focus-item
                        label: "_{Focus Item}"
                        width: stretch
                        align: left
                      - action: free
                        contents:
                          - article:
                            title: "_{Drain Arcane Focus}"
                            contents:
                              - p: "_{Expend the power stored in your arcane focus to cast one spell you prepared and cast today, without spending a spell slot.}"

                  - tail:

              - g:
                contents:
                  - zone: '@wizard/right'

                  - section: "_{Cantrips}"
                    contents:
                      - spells-list:
                        min: 0
                        max: 0
                        spells: 5

                  - section: "_{Spells}"
                    contents:
                      - spells-list:
                        min: 1
                        max: 9
                        spells: 4

                  - paste: class-feats
                    params:
                      id: wizard-feats
                      title: "_{Wizard Feats}"
                      
                  - tail:

      - page: 'wizard-thesis'
        order: 11
        flex: true
        landscape: true
        contents:
          - layout: 2e
            contents:
              - g:
                contents:
                  - spacer:
                  - layout: 1e
                    contents:
                      - field: wizard-thesis-title
                        width: stretch
                        size: huge
                        align: center
                        legend: "_{Thesis}"
                        repeat: 2
                  - layout: 1n
                    contents:
                      - field: name
                        width: stretch
                        label: "_{by}"
                        size: large
                        align: center

                  - spacer:
                  - layout: 1n
                    contents:
                      - field: wizard-thesis-abstract
                        width: stretch
                        legend: "_{Abstract}"
                        repeat: 10

                  - spacer:
                  - layout: 2e
                    contents:
                      - g:
                        contents:
                          - h6: "_{Introduction}"
                          - field: wizard-thesis-p1-left
                            width: stretch
                            repeat: 10
                            frame: none
                      - field: wizard-thesis-p1-right
                        width: stretch
                        repeat: 11
                        frame: none
                
              - g:
                contents:
                  - layout: 2e
                    contents:
                      - g:
                        contents:
                          - hr:
                          - field: wizard-thesis-p2-left-high
                            width: stretch
                            frame: none
                            repeat: 8
                            merge-bottom: true
                          - hr:
                          - spacer:
                          - p: "_{Fig. 1}"
                          - hr:
                          - field: wizard-thesis-p2-left-low
                            width: stretch
                            frame: none
                            repeat: 16
                      - g:
                        contents:
                          - hr:
                          - field: wizard-thesis-p2-right-high
                            width: stretch
                            frame: none
                            repeat: 16
                            merge-bottom: true
                          - hr:
                          - spacer:
                          - p: "_{Fig. 2}"
                          - hr:
                          - field: wizard-thesis-p2-right-low
                            width: stretch
                            frame: none
                            repeat: 8
