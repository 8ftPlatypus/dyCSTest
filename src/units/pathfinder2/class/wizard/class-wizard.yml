unit: class/wizard
in: class
group: "_{Core Rulebook}"
name: "_{Wizard}"

form:
  - select: wizard/thesis
    name: "_{Arcane Thesis}"
    max: 1
  - select: wizard/school
    name: "_{Arcane School}"
    max: 1
  - select: feat/wizard
    name: "_{Wizard Feats}"
    max: 9
    levels: [ 2, 4, 6, 8, 10, 14, 16, 18, 20 ]

require:
  - unit: weapon-spec/slow
  - unit: option/spellbook

inc:
  - set: class
    value: "_{Wizard}"
  - set: hp-class
    value: 6

  - set: perception-proficiency
    value: trained

  - set: fortitude-proficiency
    value: trained
  - set: reflex-proficiency
    value: trained
  - set: will-proficiency
    value: expert

  - set: arcana-proficiency
    value: trained

  - at: '@key-ability-field'
    replace:
      - field: key-ability
        label: "_{INT}"
        underlay: "_{INT}"
        ref: INT

  - at: '@saving-throws'
    add:
      - level: 17
        contents:
          - paste: resolve

  - at: '@actions'
    add:
      - action: free
        contents:
          - article:
            title: "_{Drain Bonded Item}"
            content: "_{Cast one spell you prepared and cast today, without spending a spell slot.}"

  - at: '@pages'
    add:
      - page: wizard
        name: "_{Wizard}"
        order: 10
        contents:
          - layout: 2l
            contents:
              - g:
                contents:
                  - class-icon: wizard
                  - h2: "_{Wizard}"
                  - section: "_{Thesis}"
                    primary: true
                    contents:
                      - list:
                        hr: true
                        contents:
                          - field: wizard-thesis-title
                            size: large
                            width: stretch
                            align: left
                            legend: "_{Title}"
                            repeat: 3
                            merge-bottom: true
                          - zone: '@wizard/thesis'
                            contents:
                              - field: wizard-thesis
                                size: large
                                width: stretch
                                align: left
                                label: "_{Thesis Type}"
                                merge-bottom: true
                              - field: wizard-thesis-details
                                width: stretch
                                align: left
                                frame: none
                                repeat: 8
                                merge-bottom: true
                  - zone: '@wizard/left'

                  - section: "_{Arcane School}"
                    contents:
                      - field: wizard-school
                        legend: "_{School}"
                        width: stretch
                        align: left
                        size: large
                      - zone: '@wizard/school'
                        contents:
                          - level: "_{1st}"
                            marker: ""
                            contents:
                              - field: wizard-school-bonus-spell
                                label: "_{Extra Spell}"
                                width: stretch
                                align: left
                                merge-bottom: true
                          - hr:
                          - h5: "_{School Spell}"
                          - paste: focus
                            contents:
                              - article:
                                lines: 2

                  - section: "_{Spellcasting}"
                    contents:
                      - spells-table:
                        flip: true
                        merge-bottom: false

                      - paste: spell-attack
                        params:
                          id: arcane-spell-attack
                          legend: "_{Arcane\nSpell Attack}"

                      - paste: spell-dc
                        params:
                          id: arcane-spell-dc
                          legend: "_{Arcane\nSpell DC}"

                  - section: "_{Arcane Bond}"
                    contents:
                      - field: wizard-arcane-focus-item
                        label: "_{Bonded Item}"
                        width: stretch
                        align: left
                      - zone: '@wizard/drain-bonded-item'
                        contents:
                          - action: free
                            contents:
                              - article:
                                title: "_{Drain Bonded Item}"
                                contents:
                                  - layout: indent-r
                                    contents:
                                      - p: "_{Expend the power stored in your arcane bond to cast one spell you prepared and cast today, without spending a spell slot.}"
                                      - field: wizard-drain-bonded-item-today
                                        control: checkbox
                                        label: "_{Used\ntoday}"

                  - tail:

              - g:
                contents:
                  - zone: '@wizard/right'

                  - section: "_{Cantrips}"
                    flex: small
                    contents:
                      - spells-list:
                        min: 0
                        max: 0
                        spells: 5

                  - section: "_{Spells}"
                    contents:
                      - list:
                        hr: true
                        zebra: true
                        flatten: true
                        avoid-shade: true
                        contents:
                          - spells-list:
                            min: 1
                            max: 9
                            spells: 3
                            style: prepared
                            special: "_{School}"
                            flex: huge
                          - spells-list:
                            min: 10
                            max: 10
                            spells: 1
                            style: prepared
                            flex: tiny

                  - paste: class-feats
                    params:
                      id: wizard-feats
                      title: "_{Wizard Feats}"
                      
                  - tail:

      - page: 'wizard-thesis'
        order: 11
        flex: true
        landscape: true
        contents:
          - layout: 2e
            contents:
              - g:
                contents:
                  - spacer:
                  - layout: 1e
                    contents:
                      - field: wizard-thesis-title
                        width: stretch
                        size: huge
                        align: center
                        legend: "_{Thesis}"
                        repeat: 2
                  - layout: 1n
                    contents:
                      - field: name
                        width: stretch
                        label: "_{by}"
                        size: large
                        align: center

                  - spacer:
                  - layout: 1n
                    contents:
                      - field: wizard-thesis-abstract
                        width: stretch
                        legend: "_{Abstract}"
                        repeat: 10

                  - spacer:
                  - layout: 2e
                    contents:
                      - g:
                        contents:
                          - h6: "_{Introduction}"
                          - field: wizard-thesis-p1-left
                            width: stretch
                            repeat: 10
                            frame: none
                      - field: wizard-thesis-p1-right
                        width: stretch
                        repeat: 11
                        frame: none
                
              - g:
                contents:
                  - layout: 2e
                    contents:
                      - g:
                        contents:
                          - hr:
                          - field: wizard-thesis-p2-left-high
                            width: stretch
                            frame: none
                            repeat: 8
                            merge-bottom: true
                          - hr:
                          - spacer:
                          - p: "_{Fig. 1}"
                          - hr:
                          - field: wizard-thesis-p2-left-low
                            width: stretch
                            frame: none
                            repeat: 16
                      - g:
                        contents:
                          - hr:
                          - field: wizard-thesis-p2-right-high
                            width: stretch
                            frame: none
                            repeat: 16
                            merge-bottom: true
                          - hr:
                          - spacer:
                          - p: "_{Fig. 2}"
                          - hr:
                          - field: wizard-thesis-p2-right-low
                            width: stretch
                            frame: none
                            repeat: 8
