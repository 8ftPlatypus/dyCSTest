                      #   template:
                      #     - level-marker: "#{level}"
                      #       marker: ""
                      #     - field: spells-#{level}-per-day
                      #       frame: none
                  - section: "_{Arcane Focus}"
                    contents:
                      - field: wizard-arcane-focus-item
                        label: "_{Focus Item}"
                        width: stretch
                        align: left
                      - action: free
                        contents:
                          - article:
                            title: "_{Drain Arcane Focus}"
                            contents:
                              - p: "_{Expend the power stored in your arcane focus to cast one spell you prepared and cast today, without spending a spell slot.}"

                  - tail:

              - g:
                contents:
                  - section: "_{Cantrips}"
                    contents:
                      - spells-list:
                        min: 0
                        max: 0
                        spells: 5

                  - section: "_{Spells}"
                    contents:
                      - spells-list:
                        min: 1
                        max: 9
                        spells: 4

                  - section: "_{Wizard Feats}"
                    contents:
                      - list:
                        zebra: true
                        columns: 2
                        flowv: true
                        hr: true
                        contents:
                          - each:
                            template:
                              - level: "#{level}"
                                contents:
                                  - item:
                            contents:
