unit: wizard/school/necromancy
in: wizard/school
group: "_{Core Rulebook}"
name: "_{Necromancy}"

inc:
  - set: wizard-school
    value: "_{Necromancy}"

  - at: '@wizard/school'
    replace:
      - level: "_{1st}"
        marker: ""
        contents:
          - field: wizard-school-bonus-spell
            label: "_{Necromancy Spell}"
            width: stretch
            align: left
            merge-bottom: true
      - hr:
      - h5: "_{School Spell}"
      - paste: focus
        contents:
          - article:
            title: "_{Call of the Grave}"
            contents:
              - action: 2
                contents:
                  - p: "_{Spell attack on one target.}"
                  - dl:
                    div: true
                    defs:
                      critical_success: "_{Target is sickened 2 and slowed 1}"
                      success: "_{Target is sickened 1}"
