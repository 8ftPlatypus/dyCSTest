unit: wizard/school/illusion
in: wizard/school
group: "_{Core Rulebook}"
name: "_{Illusion}"

inc:
  - set: wizard-school
    value: "_{Illusion}"

  - at: '@wizard/school'
    replace:
      - level: "_{1st}"
        marker: ""
        contents:
          - field: wizard-school-bonus-spell
            label: "_{Illusion Spell}"
            width: stretch
            align: left
            merge-bottom: true
      - hr:
      - h5: "_{School Spell}"
      - paste: focus
        contents:
          - article:
            title: "_{Warped Terrain}"
            contents:
              - action:
                contents:
                  - p: "_{Create illusory hazards on surfaces within 5ft. Creatures moving through treat it as difficult terrain.}"
                  - row:
                    contents:
                      - icon: action2nd
                      - icon: action3rd
                      - field:
                        control: value
                        value: "+ 5ft"
                      - spacer:
              - hr:
              - level: 4
                contents:
                  - p: "_{Create illusory hazards in the air.}"
