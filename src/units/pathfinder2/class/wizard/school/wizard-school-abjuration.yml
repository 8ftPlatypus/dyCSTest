unit: wizard/school/abjuration
in: wizard/school
group: "_{Core Rulebook}"
name: "_{Abjuration}"

inc:
  - set: wizard-school
    value: "_{Abjuration}"

  - at: '@wizard/school'
    replace:
      - level: "_{1st}"
        marker: ""
        contents:
          - field: wizard-school-bonus-spell
            label: "_{Abjuration Spell}"
            width: stretch
            align: left
            merge-bottom: true
      - hr:
      - h5: "_{School Spell}"
      - paste: focus
        contents:
          - article:
            title: "_{Protective Ward}"
            contents:
              - action:
                contents:
                  - p: "_{+1 AC to you and allies within 5ft.}"
                    
              - action:
                contents:
                  - dl:
                    defs:
                      sustain: "_{Expand the range by 5ft.}"
