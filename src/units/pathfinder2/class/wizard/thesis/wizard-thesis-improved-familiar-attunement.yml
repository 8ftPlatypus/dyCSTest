unit: wizard/thesis/improved-familiar-attunement
in: wizard/thesis
group: "_{Core Rulebook}"
name: "_{Improved Familiar Attunement}"

require:
  - unit: option/animal-companion

inc:
  - at: '@advancement'
    add:
      - level: 1
        gain: "_{Familiar}"
      - level: 6
        gain: "_{Familiar Ability}"
      - level: 12
        gain: "_{Familiar Ability}"
      - level: 18
        gain: "_{Familiar Ability}"

  - at: '@wizard/thesis'
    replace:
      - g:
        pad: true
        contents:
          - label: "_{Thesis Type}"
            align: left
          - h6: "_{Improved Familiar Attunement}"

  - at: '@wizard/left'
    add:
      - section: "_{Familiar}"
        contents:
          - list:
            hr: true
            contents:
              - g:
                contents:
                  - paste: animal
                    params:
                      id: wizard-familiar
                      name: "_{Familiar}"
                      
                  - level: 1
                    contents:
                      - field: wizard-familiar-level1-ability
                        label: "_{Familiar Ability}"
                        width: stretch
                        merge-bottom: true

              - level: 6
                contents:
                  - field: wizard-familiar-level6-ability
                    label: "_{Familiar Ability}"
                    width: stretch
                    merge-bottom: true
              - level: 12
                contents:
                  - field: wizard-familiar-level12-ability
                    label: "_{Familiar Ability}"
                    width: stretch
                    merge-bottom: true
              - level: 18
                contents:
                  - field: wizard-familiar-level18-ability
                    label: "_{Familiar Ability}"
                    width: stretch
                    merge-bottom: true
