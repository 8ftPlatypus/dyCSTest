unit: class/cleric
in: class
group: "_{Core Rulebook}"
name: "_{Cleric}"

form:
  - select: cleric/doctrine
    name: "_{Doctrine}"
    max: 1
  - select: cleric/domain
    name: "_{Domain}"
    max: 1
  - select: feat/cleric
    name: "_{Cleric Feats}"
    max: 8
    levels:

require:
  - unit: weapon-spec/slow
  - unit: option/spellbook
  
inc:
  - set: class
    value: "_{Cleric}"
  - set: hp-class
    value: 8
  - set: divine-spell-dc-proficiency
    value: trained
  - set: divine-spell-attack-proficiency
    value: trained
  - set: religion-proficiency
    value: trained
  - set: perception-proficiency
    value: trained
  - set: fortitude-proficiency
    value: trained
  - set: reflex-proficiency
    value: trained
  - set: will-proficiency
    value: expert

  - at: '@key-ability-field'
    replace:
      - field:
        label: "_{WIS}"
        underlay: "_{WIS}"
        ref: WIS

  - at: '@advancement'
    add:
      - level: 1
        advance: "_{Doctrine}"
      - level: 1
        advance: "_{Divine font}"

  - at: '@saving-throws'
    add:
      - level: 9
        contents:
          - p: "_{Upgraded success at Will saves.}"

  - at: '@pages'
    add:
      - page: cleric
        name: "_{Cleric}"
        flex: true
        order: 10
        contents:
          - layout: 2l
            contents:
              - g:
                contents:
                  - class-icon: box
                  - class-name: "_{Cleric}"
                    affix: "_{of}"
                    flex: tiny
                    contents:
                      - field: cleric-deity
                        width: stretch
                        label: "_{Deity}"
                        align: center
                        size: huge

                  - section: "_{Doctrine}"
                    primary: true
                    flex: large
                    contents:
                      - list:
                        hr: true
                        contents:
                          - zone: '@cleric-doctrine'
                            contents:
                              - field: cleric-doctrine
                                frame: none
                                width: stretch
                                align: center
                                merge-bottom: true
                                size: huge
                              - list:
                                hr: true
                                merge-bottom: true
                                contents:
                                  - repeat: 6
                                    rows:
                                      - level: 1
                                      - level: 3
                                      - level: 7
                                      - level: 11
                                      - level: 15
                                      - level: 19
                                    contents:
                                      - level: '#{level}'
                                        contents:
                                          - field: cleric-doctrine-#{i}
                                            width: stretch
                                            frame: none
                                            repeat: 2
                                            merge-bottom: true

                  - section: "_{Anathema}"
                    flex: small
                    contents:
                      - paste: anathema
                      # - ul:
                      #   merge-bottom: true
                      #   contents:
                      #     - zone: '@anathema'
                      #       contents:
                      #         - repeat: 5
                      #           contents:
                      #             - li:
                      #               contents:
                      #                 - field: anathema-#{i}
                      #                   frame: none
                      #                   width: stretch

                  - section: "_{Spellcasting}"
                    id: spellcasting
                    contents:
                      - spells-table:
                        flip: true
                        merge-bottom: false

                      - paste: spell-attack
                        params:
                          id: divine-spell-attack
                          legend: "_{Divine\nSpell Attack}"

                      - paste: spell-dc
                        params:
                          id: divine-spell-dc
                          legend: "_{Divine\nSpell DC}"

                  - zone: '@cleric-left'

                  - section: "_{Divine Font}"
                    flex: large
                    contents:
                      - row: center
                        contents:
                          - field: divine-font
                            value: heal
                            frame: left
                            control: radio
                            label: "_{Heal}"
                          - icon: good
                          - span: "&nbsp;"
                          - icon: evil
                          - field: divine-font
                            value: harm
                            frame: right
                            control: radio
                            label: "_{Harm}"
                      
                      - hr:
                      - row: split
                        contents:
                          - calc:
                            output:
                              field: divine-font-per-day
                              legend: "_{Uses per day}"
                              width: huge
                            inputs:
                              - span: "1 +"
                              - field:
                                ref: CHA
                                label: "_{CHA}"
                                underlay: "_{CHA}"
                          - field: divine-font-today
                            label: "_{Used today}"
                            control: checkgrid
                            depth: 2
                            max: 10
                      - row: split
                        contents:
                          - calc:
                            output:
                              field: divine-font-dmg
                              legend: "_{Healing /\nDamage}"
                              suffix: "d8"
                              width: huge
                            inputs:
                              - label: "_{Max\nSpell\nLevel}"
                          - spacer:
                          - field: divine-font-range
                            label: "_{Range}"
                            border: full
                            width: large
                            value: "30"
                            suffix: "_{ft}"
                      - list:
                        hr: true
                        contents:
                          - action: 1
                            contents:
                              - p: "_{Touch one ally or enemy}"
                          - action: 2
                            contents:
                              - p: "_{One ally or enemy in range}"
                              - p: "_{+8 healing/damage}"
                          - action: 3
                            contents:
                              - p: "_{All allies and enemies in range}"

                  - tail:
                  # - spacer:

              - g:
                contents:

                  - section: "_{Cantrips}"
                    flex: small
                    contents:
                      - spells-list:
                        min: 0
                        max: 0
                        spells: 5
                        style: spontaneous

                  - section: "_{Spells}"
                    flex: huge
                    contents:
                      - list:
                        hr: true
                        contents:
                          - spells-list:
                            flex: huge
                            min: 1
                            max: 9
                            spells: 4
                          - spells-list:
                            flex: tiny
                            min: 10
                            max: 10
                            spells: 2

                  - paste: class-feats
                    params:
                      id: cleric-feats
                      title: "_{Cleric Feats}"

                  - tail:
                  # - spacer:
