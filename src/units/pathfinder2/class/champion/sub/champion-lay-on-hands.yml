unit: champion/devotion-spell/lay-on-hands
name: "_{Lay On Hands}"

inc:
  - at: '@champion/devotion-spells'
    add:
      - section: "_{Lay On Hands}"
        contents:
          - action: 1
            contents:
              - layout: indent-r
                contents:
                  - layout: 2e
                    contents:
                      - g:
                        valign: top
                        contents:
                          - calc:
                            output:
                              field: champion-lay-on-hands-healing
                              legend: "_{Heal\nAllies}"
                              width: huge
                            inputs:
                              - span: "6 &times;"
                              - field:
                                ref: level
                                label: "_{Focus Level}"
                          - p: "_{Allies gain +2 AC for 1 round.}"
                      - g:
                        contents:
                          - calc:
                            output:
                              field: champion-lay-on-hands-damage
                              legend: "_{Damage\nUndead}"
                              suffix: "d6"
                              width: huge
                            inputs:
                              - span: "_{1d6} &times;"
                              - field:
                                ref: level
                                label: "_{Focus Level}"
                          - p: "_{Target must make a Fortitude save or suffer -2 AC for 1 round.}"
                  - cost: "_{1pt}"
                    unit: "_{Focus}"

  - at: '@actions'
    add:
      - action: 1
        contents:
          - article:
            title: "_{Lay On Hands}"
            contents:
              - layout: indent-r
                contents:
                  - p: "_{Heal and protect an ally, or harm an undead creature.}"
                  - cost: "_{1pt}"
                    unit: "_{Focus}"
