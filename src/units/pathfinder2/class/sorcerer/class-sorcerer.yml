                      - layout: 2e
                        contents:
                          - zone: '@sorcerer/bloodline'
                            contents:
                              - field: sorcerer-bloodline
                                size: large
                                width: stretch
                                frame: none
                                merge-bottom: true
                          # - g:
                          #   contents:
                          - field: spell-list
