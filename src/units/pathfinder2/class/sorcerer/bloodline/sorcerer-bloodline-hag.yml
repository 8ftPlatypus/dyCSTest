unit: sorcerer/bloodline/hag
in: sorcerer/bloodline
group: "_{Core Rulebook}"
name: "_{Hag}"

inc:
  - set: deception-proficiency
    value: trained
  - set: occultism-proficiency
    value: trained

  - set: sorcerer-bloodline
    value: "_{Hag}"
  - set: spell-list
    value: "_{Occult}"
  - set: occult-spell-proficiency
    value: trained

  - at: '@actions'
    replace:
      - action: 1
        contents:
          - article:
            title: "_{Jealous Hex}"
            content: "_{Deny a target its greatest attribute.}"

  - at: '@sorcerer/bloodline'
    replace:
      - h4: "_{Hag}"

  - at: '@sorcerer/dcs'
    replace:
      - paste: occult-spell-dcs

  - at: '@sorcerer/bloodline-spell/initial'
    replace:
      - article:
        title: "_{Jealous Hex}"
        action: 1
        content: "_{Deny a target its greatest attribute.}"

  - at: '@sorcerer/bloodline-spell/advanced'
    replace:
      - article:
        title: "_{Horrific Visage}"
        action: 2
        content: "_{Strike fear into your enemies.}"

  - at: '@sorcerer/bloodline-spell/greater'
    replace:
      - article:
        title: "_{You're Mine}"
        action: 2
        content: "_{Briefly control your target.}"

  - at: '@sorcerer/blood-magic'
    replace:
      - p: "_{Deal mental damage to the next creature to hit you.}"

  - at: '@sorcerer/spellbook/bloodline-spell/initial'
    replace:
      - article:
        title: "_{Jealous Hex}"
        contents:
          - action: 1
            contents:
              - dl:
                defs:
                  range: "_{30 ft}"
                  target: "_{1 creature}"
                  duration: "_{1 minute}"
          - p: "_{Target must make a will save.}"
          - paste: save
            params:
              save: "_{WILL}"
              success: "_{No efffect}"
              failure: "_{Penalty} -1"
              critical_failure: "_{Penalty} -2"
          - hr:
            light: true
          - p: "_{Penalty to the target's highest ability score. Target may attempt a save to end every turn.}"
          - layout: 6e
            gutter: none
            contents:
              - repeat:
                rows:
                  - ability: "_{STR}"
                    effect: "_{enfeebled}"
                  - ability: "_{DEX}"
                    effect: "_{clumsy}"
                  - ability: "_{CON}"
                    effect: "_{drained}"
                  - ability: "_{INT}"
                    effect: "_{stupefied}"
                  - ability: "_{WIS}"
                    effect: "_{stupefied}"
                  - ability: "_{CHA}"
                    effect: "_{stupefied}"
                contents:
                  - g:
                    contents:
                      - h5: "#{ability}"
                        align: center
                      - label: "#{effect}"
                        align: center

  - at: '@sorcerer/spellbook/bloodline-spell/advanced'
    replace:
      - article:
        title: "_{Horrific Visage}"
        contents:
          - list:
            hr: true
            light: true
            contents:
              - g:
                contents:
                  - action: 2
                    contents:
                      - dl:
                        defs:
                          area: "_{30 ft radius}"
                  - p: "_{Transform into a horrific hag. Targets must make a will save.}"
                  - paste: save
                    params:
                      failure: "_{Frightened} 1"
                      critical_failure: "_{Frightened} 2"
              - level: 5
                marker: "_{Focus\nLevel}"
                contents:
                  - paste: save
                    params:
                      success: "_{Frightened} 1"
                      failure: "_{Frightened} 2"
                      critical_failure: "_{Frightened} 3"

  - at: '@sorcerer/spellbook/bloodline-spell/greater'
    replace:
      - article:
        title: "_{You're Mine}"
        contents:
          - list:
            hr: true
            light: true
            contents:
              - g:
                contents:
                  - action: 2
                    contents:
                      - dl:
                        defs:
                          range: "_{30 ft}"
                          target: "_{1 creature}"
                          duration: "_{1 round}"
                  - p: "_{Manipulate a target's emotions. They must make a will save.}"
                  - paste: save
                    params:
                      save: "_{Will}"
                      success: "_{Stunned 1}"
                      failure: "_{Stunned 1, and must take one action of your choice}"
                      critical_failure: "_{Target is controlled for one round}"
              - g:
                contents:
                  - level: 7
                    marker: "_{Focus\nLevel}"
                    contents:
                      - paste: save
                        params:
                          success: "_{Stunned 1}"
                          failure: "_{Target is controlled for 1 round}"
                          critical_failure: "_{Target is controlled for up to 1 minute (may attempt a save every turn)}"

  - at: '@sorcerer/spellbook/blood-magic'
    replace:
      - p: "_{The first enemy to damage you within the next round takes damage.}"
      - calc:
        output:
          field: sorcerer-hag-blood-magic-
          legend: "_{Mental\ndamage}"
          width: large
        inputs:
          - field:
            ref: focus-level
            label: "_{Focus\nLevel}"
          - span: "&times; 2"
      - paste: basic-save
        params:
          save: "_{WILL}"
