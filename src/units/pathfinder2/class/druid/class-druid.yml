unit: class/druid
in: class
group: "_{Core Rulebook}"
name: "_{Druid}"

form:
  - select: druid-order
    name: "_{Druid Order}"
    max: 1
  - select: feat-druid
    name: "_{Druid Feats}"
    max: 8
    levels: [ 2, 4, 6, 8, 10, 14, 16, 18, 20 ]

require:
  - unit: option/animal-companion
  - unit: option/spellbook
  - unit: weapon-spec/slow

inc:
  - set: class
    value: "_{Druid}"
  - set: hp-class
    value: 8
  - set: class-dc-proficiency
    value: trained
  - set: perception-proficiency
    value: trained
  - set: fortitude-proficiency
    value: trained
  - set: reflex-proficiency
    value: trained
  - set: will-proficiency
    value: expert
  - set: Nature-proficiency
    value: trained

  - at: '@cover-class'
    replace:
      - h6: "_{Druid}"
      - field: druid-order
        label: "_{Order}"
        width: stretch
        align: left

  - at: '@key-ability-field'
    replace:
      - field:
        label: "_{WIS}"
        underlay: "_{WIS}"
        ref: WIS
        
  - at: '@pages'
    add:
      - page: druid
        name: "_{Druid}"
        flex: true
        order: 10
        contents:
          - layout: 2l
            contents:
              - g:
                contents:
                  - class-icon: druid
                  - h2: "_{Druid}"
                  - section: "_{Druidic Order}"
                    primary: true
                    contents:
                      - list:
                        zebra: true
                        hr: true
                        contents:
                          - zone: '@druid-order'
                            contents:
                              - field: druid-order
                                frame: none
                                size: large
                                width: stretch
                                align: center
                                merge-bottom: true
                              - g:
                                contents:
                                  - h5: "_{Order Feat}"
                                  - article:
                                    header:
                                      - field: druid-order-feat
                                        width: stretch
                                        frame: none
                                        align: left
                                    contents:
                                      - field: druid-order-feat-details
                                        width: stretch
                                        align: left
                                        frame: none
                                        repeat: 3
                              - g:
                                contents:
                                  - h5: "_{Order Power}"
                                  - article:
                                    header:
                                      - field: druid-order-power
                                        width: stretch
                                        frame: none
                                        align: left
                                    contents:
                                      - field: druid-order-power-details
                                        width: stretch
                                        align: left
                                        frame: none
                                        repeat: 3

                  - section: "_{Anathema}"
                    contents:
                      - ul:
                        contents:
                          - li: "_{Using metal armor or shields}"
                          - li: "_{Despoiling natural places}"
                          - li: "_{Teaching the Druidic language to nondruids}"
                          - zone: '@anathema'
                            contents:
                              - field: anathema
                                width: stretch
                                label: "_{Order Anathema}"
                                repeat: 3
                                merge-bottom: 2

                  - section: "_{Wild Empathy}"
                    contents:
                      - p: "_{Communicate with creatures on a rudimentary level. You can use Diplomacy to Make an Impression on animals and to make very simple Requests of them.}"

                  - section: "_{Spellcasting}"
                    contents:
                      - spells-table:
                        prepared: true
                        flip: true

                  # ...

                  - tail:
                  - spacer:

              - g:
                contents:

                  - section: "_{Cantrips}"
                    contents:
                      - spells-list:
                        min: 0
                        max: 0
                        spells: 5
                        style: spontaneous

                  - section: "_{Spells}"
                    contents:
                      - spells-list:
                        min: 1
                        max: 10
                        spells: 4
                        # special: "Domain"

                  - section: "_{Druid Feats}"
                    contents:
                      - list:
                        zebra: true
                        columns: 2
                        flowv: true
                        hr: true
                        contents:
                          - each:
                            template:
                              - level: "#{level}"
                                contents:
                                  - item:
                            contents:
                              - slots: [ 2, 4, 6, 8, 10, 14, 16, 18, 20, '' ]
                                min: 1
                                max: 1
                                placeholder:
                                  article:
                                  header:
                                    - field: druid-feat-level-#{level}
                                      width: stretch
                                      frame: none
                                      align: left
                                  contents:
                                    - field: druid-feat-level-#{level}-details
                                      width: stretch
                                      align: left
                                      frame: none
                                      repeat: 2
                                contents:
                                  - zone: '@druid-feats'
                  - tail:
                  - spacer:
