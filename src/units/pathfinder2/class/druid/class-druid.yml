unit: class/druid
in: class
group: "_{Core Rulebook}"
name: "_{Druid}"

form:
  - select: druid/order
    name: "_{Druid Order}"
    max: 1
  - select: feat/druid
    name: "_{Druid Feats}"
    max: 8
    levels: [ 2, 4, 6, 8, 10, 14, 16, 18, 20 ]

require:
  - unit: option/animal-companion
  - unit: option/spellbook
  - unit: weapon-spec/slow

inc:
  - set: class
    value: "_{Druid}"
  - set: hp-class
    value: 8
  - set: class-dc-proficiency
    value: trained
  - set: primal-spell-attack-proficiency
    value: trained
  - set: primal-spell-save-dc-proficiency
    value: trained

  - set: perception-proficiency
    value: trained
  - set: fortitude-proficiency
    value: trained
  - set: reflex-proficiency
    value: trained
  - set: will-proficiency
    value: expert
  - set: nature-proficiency
    value: trained

  - at: '@advancement'
    add:
      - level: 1
        advance: "_{Druidic Order}"
      - level: 1
        advance: "_{Shield Block}"

  - at: '@cover-class'
    replace:
      - h6: "_{Druid}"
      - field: druid-order
        label: "_{Order}"
        width: stretch
        align: left

  - at: '@key-ability-field'
    replace:
      - field:
        label: "_{WIS}"
        underlay: "_{WIS}"
        ref: WIS
        
  - at: '@pages'
    add:
      - page: druid
        name: "_{Druid}"
        flex: true
        order: 10
        contents:
          - layout: 2l
            contents:
              - g:
                contents:
                  - class-icon: druid
                  - h2: "_{Druid}"
                  - section: "_{Druidic Order}"
                    primary: true
                    contents:
                      - list:
                        zebra: true
                        hr: true
                        contents:
                          - zone: '@druid-order'
                            contents:
                              - field: druid-order
                                frame: none
                                size: huge
                                width: stretch
                                align: center
                                merge-bottom: true
                              - g:
                                contents:
                                  - h5: "_{Order Feat}"
                                  - article:
                                    header:
                                      - field: druid-order-feat
                                        width: stretch
                                        frame: none
                                        align: left
                                    contents:
                                      - field: druid-order-feat-details
                                        width: stretch
                                        align: left
                                        frame: none
                                        repeat: 3
                              - g:
                                contents:
                                  - h5: "_{Order Power}"
                                  - article:
                                    header:
                                      - field: druid-order-power
                                        width: stretch
                                        frame: none
                                        align: left
                                    contents:
                                      - field: druid-order-power-details
                                        width: stretch
                                        align: left
                                        frame: none
                                        repeat: 3

                  - section: "_{Anathema}"
                    contents:
                      - ul:
                        contents:
                          - li: "_{Using metal armor or shields}"
                          - li: "_{Despoiling natural places}"
                          - li: "_{Teaching the Druidic language to nondruids}"
                          - zone: '@anathema'
                            contents:
                              - field: anathema
                                width: stretch
                                label: "_{Order Anathema}"
                                repeat: 3
                                merge-bottom: 2

                  - section: "_{Class DC}"
                    contents:
                      - paste: class-dc
                        params:
                          legend: "_{Druid\nClass DC}"

                  - section: "_{Spellcasting}"
                    contents:
                      - spells-table:
                        prepared: true
                        flip: true
                        merge-bottom: false

                      - paste: spell-attack
                        params:
                          id: primal-spell-attack
                          legend: "_{Primal\nSpell Attack}"
                        
                      - paste: spell-dc
                        params:
                          id: primal-spell-save-dc
                          legend: "_{Primal Spell\nSave DC}"

                  - section: "_{Wild Empathy}"
                    contents:
                      - p: "_{Communicate with creatures on a rudimentary level. You can use Diplomacy to Make an Impression on animals and to make very simple Requests of them.}"

                  - tail:
                  - spacer:

              - g:
                contents:

                  - section: "_{Cantrips}"
                    contents:
                      - spells-list:
                        min: 0
                        max: 0
                        spells: 5
                        style: spontaneous

                  - section: "_{Spells}"
                    contents:
                      - list:
                        hr: true
                        contents:
                          - spells-list:
                            min: 1
                            max: 9
                            spells: 4
                          - spells-list:
                            min: 10
                            max: 10
                            spells: 2

                  - paste: class-feats
                    params:
                      id: druid-feats
                      title: "_{Druid Feats}"
                      
                  - tail:
                  - spacer:
