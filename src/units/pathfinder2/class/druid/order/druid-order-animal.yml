unit: druid/order/animal
in: druid/order
group: "_{Core Rulebook}"
name: "_{Animal}"

require:
  - unit: option/animal-companion

inc:
  - set: athletics-proficiency
    value: trained

  - at: '@druid/order'
    replace:
      - h4: "_{Animal Order}"

  - at: '@druid/order-feat'
    replace:
      - section: "_{Animal Companion}"
        contents:
          - p: "_{You gain a young animal companion.}"

  - at: '@druid/order-power'
    replace:
      - section: "_{Heal Animal}"
        contents:
          - list:
            hr: true
            contents:
              - action: 1
                contents:
                  - p: "_{Touch one creature}"
                  - calc:
                    output:
                      field: druid-heal-animal-1-healing
                      legend: "Healing"
                      suffix: "d8"
                      width: large

                    inputs:
                      - label: "_{Focus Level}"
              - action: 2
                contents:
                  - p: "_{One creature within 30ft}"
                  - calc:
                    output:
                      field: druid-heal-animal-2-healing
                      legend: "Healing"
                      width: gargantuan
                      control: compound
                      parts:
                        - field: druid-heal-animal-2-healing-dice
                        - span: "d8 +"
                        - field: druid-heal-animal-2-healing-bonus

                    inputs:
                      - label: "_{Focus Level}"

  - at: '@anathema'
    replace:
      - li: "_{Committing wanton cruelty to animals}"
      - li: "_{Killing animals unnecessarily}"
