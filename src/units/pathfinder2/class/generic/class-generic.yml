unit: class/generic
in: class
group: "Core Rulebook"
name: "Generic"

inc:
  - at: '@pages'
    add:
      - page: generic
        name: "Generic"
        order: 10
        contents:
          - layout: 2l
            contents:
              - g:
                contents:
                  - class-icon: box
                  - field:
                    legend: "Class"
                  - section: "Specialisation"
                    primary: true
                    contents:
                      - field: class-specialisation
                        frame: none
                        width: stretch
                        align: center
                        merge-bottom: true
                        size: large
                      - hr:
                      - list:
                        zebra: true
                        hr: true
                        contents:
                          - each:
                            template:
                              - level: '#{level}'
                                contents:
                                  - item:
                            contents:
                              - repeat: 6
                                contents:
                                  - article:
                                    header:
                                      - row:
                                        contents:
                                          - field: "class-specialisation-#{level}"
                                            width: stretch
                                            frame: none
                                          - field: "class-specialisation-#{level}-level"
                                            frame: none
                                    contents:
                                      - field: "class-specialisation-#{level}-details"
                                        width: stretch
                                        frame: none
                                        merge-bottom: true
                                        repeat: 2
              - g:
                contents:
                  - section: "Class Feats"
                    contents:
                      - list:
                        zebra: true
                        columns: 2
                        flowv: true
                        hr: true
                        contents:
                          - each:
                            template:
                              - level: "#{level}"
                                contents:
                                  - item:
                            contents:
                              - slots: [ 2, 4, 6, 8, 10, 14, 16, 18, 20 ]
                                min: 1
                                max: 1
                                placeholder:
                                  article:
                                  header:
                                    - field: class-feat-level-#{level}
                                      width: stretch
                                      frame: none
                                      align: left
                                  contents:
                                    - field: class-feat-level-#{level}-details
                                      width: stretch
                                      align: left
                                      frame: none
                                      repeat: 2
                                contents:
                  - tail:
