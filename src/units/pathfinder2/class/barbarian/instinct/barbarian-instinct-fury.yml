unit: barbarian/instinct/fury
in: barbarian/instinct
group: "_{Core Rulebook}"
name: "_{Fury}"

inc:
  - set: barbarian-instinct
    value: "_{Fury}"

  - at: '@barbarian/instinct'
    replace:
      - h4: "_{Fury}"
      - g:
        contents:
          - h5: "_{Bonus Feat}"
          - level: 1
            contents:
              - article:
                lines: 3
                merge-bottom: false

      - level: 7
        contents:
          - field: barbarian-fury-damage-bonus-greater
            label: "_{[b]Rage![/b] Damage Bonus}"
            # border: full
            frame: right
            control: value
            width: large
            value: "+6"

      - level: 15
        contents:
          - field: barbarian-fury-damage-bonus-greater
            label: "_{[b]Rage![/b] Damage Bonus}"
            # border: full
            frame: right
            control: value
            width: large
            value: "+12"

  - at: '@barbarian/raging-resistance'
    replace:
      - field: barbarian-raging-resistance-physical-damage
        control: checkbox
        value: true
        frame: right
        label: "_{Physical weapon damage}"

