unit: barbarian/instinct/animal
in: barbarian/instinct
group: "_{Core Rulebook}"
name: "_{Animal}"

inc:
  - set: barbarian-instinct
    value: "_{Animal}"

  - at: '@barbarian/instinct'
    replace:
      - g:
        contents:
          - h4: "_{Animal}"
          - field: barbarian-animal-instinct-type
            label: "Animal type"
            size: huge
            width: stretch
            align: left
            merge-bottom: true

  - at: '@barbarian/anathema'
    add:
      - li: "_{Disrespecting your chosen animal.}"
      - li: "_{Using weapons while raging.}"

  - at: '@barbarian/instinct-ability'
    replace:
      - article:
        title: "_{Bestial Rage}"
        contents:
          - field: barbarian-animal-instinct-attack
            label: "_{Natural attack}"
            width: stretch
          - row:
            contents:
              - field: barbarian-animal-instinct-damage
                border: full
                label: "_{Damage}"
                width: huge
                icon: damage
                control: compound
                parts:
                  - subid: ndice
                    width: tiny
                    align: right
                  - label: "_{d}"
                  - subid: die
                    width: tiny
                    align: left
                  - label: "+"
                  - subid: extra
                    width: tiny
              - field: barbarian-animal-instinct-traits
                label: "_{Traits}"
                width: stretch
          - p: "_{Rage actions gain the morph, primal and transmutation traits.}"

  - at: '@barbarian/specialisation-ability'
    replace:
      - level: 7
        contents:
          - p: "_{Increase the damage die of your bestial rage attacks by one step.}"
          - row:
            contents:
              - field: barbarian-bestial-rage-damage-bonus
                label: "_{Damage\nBonus}"
                border: none
                control: value
                width: large
                value: 5
              - p: "_{Rage damage bonus for bestial rage.}"
          - row:
            contents:
              - field: barbarian-bestial-rage-range
                label: "_{Range}"
                border: none
                control: value
                width: large
                value: 10ft
              - p: "_{For the frog's tongue and deer's anters.}"
      - level: 15
        contents:
          - row:
            contents:
              - field: barbarian-bestial-rage-damage-bonus-greater
                label: "_{Damage\nBonus}"
                border: none
                control: value
                width: large
                value: 12
              - p: "_{Rage damage bonus for bestial rage.}"

  - at: '@barbarian/raging-resistance'
    replace:
      - field: barbarian-raging-resistance-piercing
        control: checkbox
        value: true
        frame: right
        label: "_{Piercing}"
      - field: barbarian-raging-resistance-slashing
        control: checkbox
        value: true
        frame: right
        label: "_{Slashing}"
