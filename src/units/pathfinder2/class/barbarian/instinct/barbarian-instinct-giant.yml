unit: barbarian/instinct/giant
in: barbarian/instinct
group: "_{Core Rulebook}"
name: "_{Giant}"

inc:
  - set: barbarian-instinct
    value: "_{Giant}"

  - set: barbarian-rage-damage-bonus
    value: 6

  - at: '@barbarian/instinct'
    replace:
      - h4: "_{Giant}"
      - g:
        contents:
          - h5: "_{Anathema}"
          - ul:
            contents:
              - li: "_{Failing to face a personal challenge of strength}"
      - g:
        contents:
          - h5: "_{Titan Mauler}"
          - p: "_{You can use a weapon built for a Large creature, or one 1 size larger than you.}"
          - row:
            contents:
              - field:
                label: "_{Rage damage bonus}"
                frame: right
                control: value
                width: large
                value: "+6"
              - field:
                label: "_{Clumsy}"
                value: 1
                control: span
      - level: 7
        contents:
          - field:
            label: "_{Rage damage bonus}"
            # border: full
            frame: right
            control: value
            width: large
            value: "+10"
      - level: 15
        contents:
          - field:
            label: "_{Rage damage bonus}"
            # border: full
            frame: right
            control: value
            width: large
            value: "+18"

  - at: '@barbarian/raging-resistance'
    replace:
      - field: barbarian-raging-resistance-bludgeoning
        control: checkbox
        value: true
        frame: right
        label: "_{Bludgeoning}"
      - field: barbarian-raging-resistance-cold
        control: checkbox
        frame: right
        label: "_{Cold}"
      - field: barbarian-raging-resistance-electricity
        control: checkbox
        frame: right
        label: "_{Electricity}"
      - field: barbarian-raging-resistance-fire
        control: checkbox
        frame: right
        label: "_{Fire}"
